 TUR_fascist_category:0 "Le Nouvel État Turc"
 TUR_fascist_category_desc:0 "Après l'humiliation de notre défaite lors de la Grande Guerre, nous nous sommes levés les premiers pour protéger notre patrie contre les Yunanlılar, mais Ataturk a seulement stabilisé nos frontières. Avec la montée de notre mouvement, nous pouvons récupérer notre patrimoine et restaurer notre domaine impérial."
