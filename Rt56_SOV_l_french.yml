 #Trotsky Tree (Focuses & Desc)
 SOV_trotskyite_victory:0 "Victoire trotskiste"
 SOV_trotskyite_victory_desc:0 "Après avoir chassé le tyran Joseph Staline et purgé ses acolytes et ses déplorables oui-hommes, nous pouvons enfin commencer à reconstruire l'Union soviétique dans une image qui rendrait Lénine et Marx fiers. Ce ne sera pas une tâche facile, mais la force collective des Travailleurs s'unira pour accomplir cette tâche !"
 SOV_solidify_internal_control:0 "Renforcer le contrôle interne"
 SOV_solidify_internal_control_desc:0 "Bien que nous ayons pris les premières mesures pour maintenir une mainmise de fer sur l'État en purgeant énergiquement les éléments problématiques du régime stalinien, nous devons commencer à remplacer ceux qui ont été démis de leurs fonctions par des personnes amies des nouveaux dirigeants en place."
 SOV_initial_reforms:0 "Réformes initiales"
 SOV_initial_reforms_desc:0 "Le culte de la personnalité de Staline étant fermement ancré dans la société, il est clair que la société soviétique doit être reconstruite à partir de zéro. Cela prendra du temps et des efforts, mais nous pouvons commencer par réformer les politiques qui ne correspondent pas à la nouvelle orientation de l'Union soviétique."
 SOV_industrial_strategy:0 "Guerre contre l'industrie"
 SOV_industrial_strategy_desc:0 "Bien que le concept d'un plan quinquennal soit solide à première vue, les lacunes du régime stalinien dans son exécution sont bien connues, même si elles n'ont pas fait l'objet de discussions ouvertes jusqu'à présent. Avec notre nouveau régime, nous devons procéder à des inspections de tous les aspects du Plan quinquennal. Nous identifierons ses points faibles et les éradiquerons comme tout autre ennemi de l'Union."
 SOV_begin_destalinization:0 "Commencer la déstalinisation"
 SOV_begin_destalinization_desc:0 "Joseph Staline a passé des années à créer un culte de la personnalité sur le peuple de l'Union soviétique. Si nous voulons atteindre notre objectif de répandre nos vraies valeurs socialistes à travers le monde, nous devons commencer à enlever et à éradiquer tous les restes du régime défunt des Staline. Nous effacerons son héritage des annales de l'histoire."
 SOV_trotskyite_narrative:0 "Le récit trotskiste"
 SOV_trotskyite_narrative_desc:0 "Le peuple a été nourri de mensonges par le tyran mort Staline. Nous devons mettre nos ministères à contribution et veiller à ce que le peuple reçoive la véritable histoire de notre chef, Léon Trotsky. Nous devons veiller à ce que tous au sein de notre nation connaissent le caractère injuste de l'arrivée au pouvoir de Staline et à ce que le véritable héritier de l'Union soviétique après Lénine soit en fait notre propre Léon Trotsky."
 SOV_our_hero_our_saviour:0 "Notre héros, notre sauveur"
 SOV_our_hero_our_saviour_desc:0 "La lutte de notre grand dirigeant doit être connue de tous ! Le vaillant héroïsme de Léon Trotsky remplira les cinémas, les affiches et les pages des journaux et des livres. Tous pourront se prélasser dans la lumière qui est l'histoire vraie de notre sauveur, Léon Trotsky."
 SOV_conduct_nationwide_inspections:0 "Effectuer des inspections à l'échelle nationale"
 SOV_conduct_nationwide_inspections_desc:0 "Après avoir effectué notre analyse initiale de la mise en œuvre du plan quinquennal sous Staline, nous devons maintenant inspecter individuellement tous les aspects que ce programme a touchés. Chaque usine, chaque centre de traitement, chaque chemin de fer sera inspecté par les groupes inébranlables de nos inspecteurs pour s'assurer qu'il respecte nos normes."
 SOV_recalibration_of_quotas:0 "Recalibrage des quotas"
 SOV_recalibration_of_quotas_desc:0 "Il est clair pour le régime trotskiste que Staline a préféré fixer des quotas irréalistes, ce qui a nui à la qualité et à l'exactitude des rapports fournis non seulement par les usines, mais aussi par tous les aspects que le plan quinquennal a touchés. En abaissant les quotas à des niveaux plus réalistes et atteignables, non seulement nous recevrons des rapports plus précis des usines, mais nous sauverons aussi des vies."
 SOV_localized_quality_control:0 "Contrôle de qualité localisé"
 SOV_localized_quality_control_desc:0 "Sous le régime tyrannique de Staline, la qualité des matériaux, de l'équipement et des armes pouvait varier de médiocre à, au mieux, à peine efficace. En traitant avec chaque usine individuellement sur une base semestrielle et en établissant un contrôle de qualité normalisé dans tout le pays, nous pouvons nous assurer que la production est de nature uniforme."
 SOV_status_of_labour_unions:0 "Statut des syndicats"
 SOV_status_of_labour_unions_desc:0 "L'échec de Staline à utiliser le pouvoir de la classe ouvrière par le biais des syndicats peut être clairement vu par tout observateur. Nous devons transformer cette classe de victimes de l'État en une force motrice qui contribue au bien collectif de notre nation."
 SOV_enshrine_labour_unions:0 "Consolider les syndicats"
 SOV_enshrine_labour_unions_desc:0 "Nous brosserons un tableau glorieux de la classe ouvrière pour que tout le monde puisse le voir. Les syndicats sont un atout pour la nation et ne devraient pas être victimes d'un mauvais traitement de la part de l'État. Au contraire, ils devraient être ancrés, aimés et nourris par l'État pour leurs efforts en vue de contribuer à la révolution permanente !"
 SOV_nationalization_of_labour_unions:0 "Nationalisation des syndicats"
 SOV_nationalization_of_labour_unions_desc:0 "Après avoir donné aux syndicats une véritable place dans notre utopie socialiste, il est temps de les intégrer pleinement dans le système de l'État. Ils seront collectivisés et gérés par l'État pour le plus grand bien de l'Union soviétique !"
