l_french:
 caring_leader:0 "Dirigeant Attentionné"
 caring_leader_desc:0 "Cet homme se soucie réellement de la santé et du confort relatif du simple soldat. Ses subordonnés sont rapidement capables de se battre à nouveau, mais ce "luxe" a un coût."
 artillerist:0 "Artilleur"
 artillerist_desc:0 "Cet homme a étudié l'utilisation de l'artillerie et sait bien l'utiliser. Il peut parfois abuser de ses armes bien-aimées et tirer un peu plus que nécessaire."
 air_force_ties:0 "Liens avec l'Armée de l'Air"
 air_force_ties_desc:0 "Cet homme a déjà servi dans l'armée de l'air ou entretient des liens étroits avec des officiers de l'armée de l'air, renforçant ainsi la coordination entre ses troupes et l'aviation."
 meticulous:0 "Méticuleux"
 meticulous_desc:0 "Cet homme aime vérifier tous les détails de ses plans, perdant beaucoup de temps mais corrigeant de petites erreurs."
 obsessed_by_artillery:0 "Obsédé par l'Artillerie"
 obsessed_by_artillery_desc:0 "La passion de cet homme pour l'artillerie n'a presque aucune limite. Il vérifiera constamment si elles sont opérationnelles et insistera sur le fait qu'elles devraient être déployées dans toutes les situations, même lorsqu'une opération plus rapide et plus légère serait préférable."
 decided_planner:0 "Planificateur Décidé"
 decided_planner_desc:0 "Ce commandant peut élaborer des opérations rapidement, mais dans le processus, la qualité globale des opérations en souffre"
 homeland_connoisseur:0 "Connaisseur du Pays"
 homeland_connoisseur_desc:0 "Cet homme connaît très bien son pays d'origine, ce qui lui permet de tirer profit du terrain local."
 unpopular:0 "Figure Controversée"
 unpopular_desc:0 "Une faction interne s'est formée contre ce commandant qui l'empêchera d'atteindre un rang plus élevé. Soit il s’est fait des ennemis au sein des rangs, soit à cause de la nature politique de sa nomination, soit à cause de commentaires qu’il a tenus en public. Sa carrière ne progressera plus."
 funnies_inventor:0 "Inventeur Drôle"
 funnies_inventor_desc:0 "Percy Hobart s'est distingué par la création de chars très spécialisés regroupés dans une unité qu'il commandait."
 bad_staffer:0 "Mauvais Membre"
 bad_staffer_desc:0 "Cet homme est soit mauvais pour choisir les officiers, soit manque d'officiers conseillers compétents, soit une combinaison des deux. En tout cas, cela limite sa capacité à commander un grand nombre d'unités."
 military_governor:0 "Gouverneur Militaire"
 military_governor_desc:0 "Ce commandant est un expert en matière de maintien de la loi dans les terres occupées."
 retraining:0 "Entraînement"
 retraining_desc:0 "Ce personnage suit actuellement des cours militaires supplémentaires afin d'améliorer ses capacités de commandement."
 converted_train_manufacturer:0 "Constructeur de Train Convertit"
 efficient_bomber_manufacturer:0 "Fabricant de Bombardiers Efficaces"
 infantry_tank_manufacturer:0 "Fabricant de Chars d'Infanterie"
 nuclear_physics_concern:0 "Préoccupation Physique Nucléaire"
 flying_ship_manufacturer:0 "Fabricant de Navires Volants"
 jet_aircraft_manufacturer:0 "Fabricant d'Avions à Réaction"
 cheap_fighter_manufacturer:0 "Fabricant de Chasseurs pas cher"
 glider_manufacturer:0 "Fabricant de Planeur"
 naval_industrial_concern:0 "Préoccupation Navale Industrielle"