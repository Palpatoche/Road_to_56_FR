 divisione_ariete_tt:0 "Fait apparaître la division de chars « Ariete », elle a été retravaillée selon les normes allemandes."
  avanti_tt:0 "Donne à vos §GGénéraux§! l'abilité §YAvanti!§!" 
 #Abilities 
 ABILITY_avanti:0 "AVANTI !"
 ABILITY_avanti_desc:0 "Il vaut mieux vivre un jour comme un lion que de vivre 100 ans comme un mouton. §HEn avant, les gars, pour le Roi !§!"
 