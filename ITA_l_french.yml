#Focus
ITA_defeatinETH:0 "Défaite en Afrique" 
ITA_defeatinETH_desc:0 "Contre toute attente, nous avons été battus. La confiance de la population pour le gouvernement s'est considérablement affaiblie."
#Events
italymod.45.t:0 "Mussolini retiré du pouvoir"
italymod.45.d:0 "Après la défaite de l'Italie en Éthiopie et le récent accord de paix entre les gouvernements italien et éthiopien, des manifestations massives se sont formées dans presque toutes les grandes villes italiennes pour demander le renvoi de Mussolini en tant que Premier ministre italien et réclamer des élections. Avec des troubles sociaux massifs et la possibilité d'émeutes massives, Victor Emmanuel III a démis Mussolini de son poste de Premier ministre italien et a placé le général Pietro Badoglio au poste de Premier ministre par intérim. Une foule à Rome a ensuite pris d'assaut le siège du parti fasciste et a retrouvé Mussolini mort d'une blessure par balle auto-infligée."
italymod.45.a:0 "Est-ce que nos compatriotes nous pardonneront jamais ?" 
#News
news.334.t:0 "Mussolini retiré du pouvoir"
news.334.d:0 "Après la défaite de l'Italie en Éthiopie et le récent accord de paix entre les gouvernements italien et éthiopien, des manifestations massives se sont formées dans presque toutes les grandes villes italiennes pour demander le renvoi de Mussolini en tant que Premier ministre italien et réclamer des élections. Avec des troubles sociaux massifs et la possibilité d'émeutes massives, Victor Emmanuel III a démis Mussolini de son poste de Premier ministre italien et a placé le général Pietro Badoglio au poste de Premier ministre par intérim. Une foule à Rome a ensuite pris d'assaut le siège du parti fasciste et a retrouvé Mussolini mort d'une blessure par balle auto-infligée."
news.334.a:0 "L'incompétence militaire italienne frappe à nouveau !"
