#Focus
ITA_defeatinETH:0 "Défaite en Afrique" 
ITA_defeatinETH_desc:0 "Contre toute attente, nous avons été battus. La confiance de la population pour le gouvernement s'est considérablement affaiblie."
#Events
italymod.45.t:0 "Mussolini s'est suicidé"
italymod.45.d:0 "Après la défaite de l'Italie en Éthiopie et le récent accord de paix entre les gouvernements italien et éthiopien, Victor Emmanuel III a nommé un nouveau Premier ministre, après que Mussolini ait été retrouvé mort d'une blessure par balle auto-infligée."
italymod.45.a:0 "Est-ce que nos compatriotes nous pardonneront ?" 
#News
r56.news_event.1.t:0 "Mussolini retiré du pouvoir"
r56.news_event.1.d:0 "Après la défaite de l'Italie en Éthiopie et le récent accord de paix entre les gouvernements italien et éthiopien, des manifestations massives se sont formées dans presque toutes les grandes villes italiennes pour demander le renvoi de Mussolini en tant que Premier ministre italien et réclamer des élections. Avec des troubles sociaux massifs et la possibilité d'émeutes massives, Victor Emmanuel III a démis Mussolini de son poste de Premier ministre italien et a placé le général Pietro Badoglio au poste de Premier ministre par intérim. Une foule à Rome a ensuite pris d'assaut le siège du parti fasciste et a retrouvé Mussolini mort d'une blessure par balle auto-infligée."
r56.news_event.1.a:0 "L'incompétence militaire italienne frappe à nouveau !"
r56.news_event.5.t:0 "L'Italie proclame son empire"
r56.news_event.5.d:0 "Contrairement à ce qui s'était passé quarante ans auparavant, les forces italiennes se sont révélées de loin supérieures aux forces abyssiniennes, en particulier dans la puissance aérienne, et elles se sont révélées victorieuses. L'empereur Haile Selassie a été contraint de fuir le pays, les forces italiennes entrant dans la capitale après le succès de la Marche de la volonté de fer, Addis-Abeba. Ainsi, en l'année de notre Seigneur [GetYear], Victor Emmanuel III d'Italie s'est proclamé empereur d'Éthiopie, un titre qui a d'abord été considéré comme illégitime par la communauté internationale. Mussolini a proclamé ce qui suit : « L'Italie a enfin son empire. » Et il ajouta ensuite : « Le peuple italien a créé un empire avec son sang. Ils le fertiliseront avec leur travail. Ils le défendront contre quiconque avec leurs armes. En serez-vous digne ? »"
r56.news_event.5.a:0 "L'empire illégitime du sable"
r56.news_event.5.b:0 "Le fascisme montre son vrai visage !"
r56.news_event.5.c:0 "La force d'un peuple uni derrière une seule cause"
r56.news_event.5.e:0 "Imperatore ! Imperatore ! Salute Imperatore !"
r56.news_event.6.t:0 "Hitler visite Rome"
r56.news_event.6.d:0 "Adolf Hitler s'est rendu dans la capitale italienne pour une visite officielle. Arrivés à la nouvelle gare d'Ostiense, le Roi et le Duce accueillent chaleureusement le Führer, et ils traversent la Via Adolf Hitler, faite spécialement pour la visite de Hitler."
r56.news_event.6.a:0 "Un nouvel axe se forme ?"
r56.news_event.6.b:0 "C'est un grand jour pour l'Allemagne !"
r56.news_event.6.c:0 "Bienvenue au Führer !"
