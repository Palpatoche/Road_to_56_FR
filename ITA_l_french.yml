 ITA_occupation:0 "Occupation italienne"
 ITA_occupation_desc:0 "L'occupation italienne n'a pas été particulièrement dure, surtout comparée à celle des Allemands. Par conséquent, elle a été moins bien organisée et l'activité partisane s'est affaiblie."
 vittoria_mutilata:0 "Vittoria Mutilata"
 vittoria_mutilata_desc:0 "§LNos alliés ont trahi l'Italie et nous ont poignardés dans le dos lorsqu'ils ont violé le Pacte de Londres. Nous avons sacrifié tant de sang à l'Isonzo pour leur victoire et ils nous ont à leur tour refusé ce qui nous appartenait de droit. L'Italie va maintenant prendre son destin en main et veiller à ce que justice soit faite.§!"
 parola_di_ordine_vincere:0 "Parola D'Ordine: Vincere !"
 parola_di_ordine_vincere_desc:0 "§RLe Duce a promis de grandes victoires et une courte guerre. La perte d'hommes et de territoires nationaux aura des conséquences catastrophiques pour notre pays."
 parola_di_ordine_vincere_2:0 "Parola D'Ordine: Vincere !"
 parola_di_ordine_vincere_2_desc:0 "§RLe Duce a promis de grandes victoires et une courte guerre. La perte d'hommes et de territoires nationaux aura des conséquences catastrophiques pour notre pays."
