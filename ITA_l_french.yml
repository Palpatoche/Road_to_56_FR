 ITA_aid_spain:0 "Soutenir Franco"
 ITA_guns_for_spain:0 "Armes pour l'Espagne"
 ITA_guns_for_spain_desc:0 "Même l'homme le plus courageux ne peut plus se battre sans arme à feu de nos jours."
 ITA_franco_factories:0 "Usine pour Franco"
 ITA_franco_factories_desc:0 "Aider la cause nationaliste avec des opérations secrètes"
 ITA_planes_for_franco:0 "Avions pour Franco"
 ITA_planes_for_franco_desc:0 "Aider en Espagne nous aidera aussi à mieux comprendre la guerre aérienne."
 ITA_volunteers:0 "Volontaires pour Franco"
 ITA_volunteers_desc:0 "Franco mérite des volontaires"
 ITA_ships_for_franco:0 "Navires pour Franco"
 ITA_ships_for_franco_desc:0 "Franco aura de vieux navires que nous n'utilisons plus."
 ITA_trains_on_time:0 "Les trains sont à l'heure"
 ITA_trains_on_time_desc:0 "Si seulement..."
 ITA_albania_war_goal_category:0 "Prise de contrôle de l'Albanie"
 ITA_albania_war_goal_category_desc:0 "Dans le Traité de Londres pendant la Première Guerre mondiale, la Triple Entente avait promis à l'Italie, le centre et le sud de l'Albanie comme possession ; comme récompense pour avoir combattu aux côtés de l'Entente. En juin 1917, après que les soldats italiens eurent pris le contrôle de régions importantes de l'Albanie, l'Italie déclara officiellement un protectorat sur l'Albanie centrale et méridionale, mais celui-ci fut renversé en septembre 1920 lorsque l'Italie fut contrainte de retirer son armée d'Albanie. Maintenant, nous allons prendre ce qui nous appartient de droit !"

