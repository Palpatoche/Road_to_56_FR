 #Reworked ITA focuses
 ITA_para_della_folgore:0 "Parà della Folgore"
 ITA_para_della_folgore_desc:0 "Le Corps italien de Parachutistes est né en 1928 avec la création du bataillon « Fanti dell'Aria » (infanterie aérienne). Tandis qu'en 1939 il y eut l'inauguration de la première académie de parachutistes à Tarquinia."
 ITA_forze_speciali:0 "Forze Speciali"
 ITA_forze_speciali_desc:0 "C'est leur entraînement rigoureux et leur discipline qui en font des forces spéciales."
 ITA_folgore_template_tt:0 "Vous obtenez un modèle avec §Y9 bataillons de parachutistes!.\n"
 ITA_focus_malta_tt:0 "Construit une §Ybase aérienne niveau 5§! et une §Ystation radar niveau 1§! dans les états suivants :\n§YSicile§!\n§YTripoli§!\n"
 ITA_focus_tobruk_tt:0 "Construit une §Ybase aérienne niveau 3§! et une §Ystation radar niveau 1§! dans les états suivants :\n§YBenghasi§!\n§YDerna§!\n"
 ITA_focus_tobruk:0 "Se concentrer sur Tobrouk"
 ITA_focus_tobruk_desc:0 "Tobrouk est la clé de l'invasion de l'Égypte en raison de sa proximité à la frontière, si nous devons prendre le canal de Suez, Tobruk doit être à nous."
 ITA_focus_malta:0 "Se concentrer sur Malte"
 ITA_focus_malta_desc:0 "L'île de Malte est une épine dans notre pied depuis le début de la guerre. Sa position permet aux Britanniques d'attaquer nos lignes d'approvisionnement en Lybie avec une relative facilité. Nous devrions nous concentrer sur la neutralisation des bases de Malte et une éventuelle invasion."
 available_naval_designer:0 "Disponible en tant que §YConcepteur naval§!:\n" 
 available_military_high_command:0 "Disponible en tant que §YHaut Commandement militaire§! :\n"
 italian_focus:0 "Priorités nationales italiennes"
 ITA_police:0 "Polizia Militare"
 ITA_police_desc:0 "Les conquêtes futures exigeront une occupation efficace."
 ITA_italian_occupation:0 "Occupation italienne"
 ITA_viva_il_duce:0 "Viva il Duce"
 ITA_viva_il_duce_desc:0 "Malgré les revers initiaux, les balkans sont maintenant entre les mains de l'Axe. La population est maintenant un peu plus favorable à cette guerre..."
 ITA_italian_occupation_desc:0 "L'occupation italienne n'a pas été particulièrement dure, surtout comparée à celle des Allemands. Par conséquent, elle a été moins bien organisée et l'activité partisane s'est affaiblie."
 ITA_bassotto:0 "Fusil d'assaut Bassotto"
 ITA_bassotto_desc:0 "L'Ansaldo 105/25 M43, également connu sous le nom de Semovente 105/25, était un canon automoteur italien utilisé pendant la Seconde Guerre mondiale et conçu par Fiat-Ansaldo. C'était le canon automoteur le plus puissant construit par l'Italie en nombre pendant la Seconde Guerre mondiale."
 ITA_war_infrastructure:0 "Infrastructures de guerre"
 ITA_war_infrastructure_desc:0 "Les Britanniques n'ont pas négligé leurs possessions coloniales comme nous. De nouveaux aéroports et ports doivent être construits si nous voulons sécuriser l'Égypte."
 ITA_spirito_fascista:0 "Spirito Fascista"
 ITA_spirito_fascista_desc:0 "Le terme « Spirito Fascista » (Esprit fasciste) était, selon Mussolini, toute tendance de l'homme italien à surmonter les obstacles et à triompher à chaque occasion. On pensait donc que les colons éthiopiens allaient « déterminer » ce qu'il fallait faire, mais aucun plan économique officiel n'a été établi."
 ITA_immigration_ethiopia:0 "Immigration en Éthiopie"
 ITA_immigration_ethiopia_desc:0 "Le parti fasciste a parrainé la colonisation de l'Éthiopie par l'immigration d'Italiens venus de leur patrie. Les groupes marginalisés, tels que les Tziganes, pouvaient trouver du travail et de meilleures conditions de vie dans la nouvelle colonie et beaucoup en ont profité."
 ITA_empire_of_work:0 "L'empire du travail"
 ITA_empire_of_work_desc:0 "Le parti fasciste était avant tout socialiste, après la victoire en Éthiopie, l'accent a été mis sur le travail. Mussolini voulait doctriner les Italiens à travailler plus dur pour la mère patrie, de la même manière que le mouvement stakhanovite en URSS. Inutile de dire que cela ne s'est jamais concrétisé..."
 ITA_greece_preparation:0 "Se préparer à envahir la Grèce"
 ITA_greece_preparation_desc:0 "La Grèce est un pays difficile à envahir, si nous n'améliorons pas nos lignes d'approvisionnement, nous pourrions manquer d'approvisionnement avant la fin de la campagne...." 
 ITA_appoint_balbo:0 "Nommer Balbo en Libye"
 ITA_appoint_balbo_desc:0 "Le Duce devient jaloux d'Italo Balbo, ses succès et sa popularité au pays et à l'étranger sont inquiétants... Alors que tous les projecteurs sont braqués sur l'Éthiopie, il sera envoyé en Lybie, où il sera sûrement oublié par les Italiens."
 ITA_divisione_ariete:0 "Divisione « Ariete »"
 ITA_divisione_ariete_desc:0 "La division blindée Ariete était une division blindée de l'armée italienne pendant la Seconde Guerre mondiale. La division a combattu dans la campagne d'Afrique du Nord jusqu'à être détruite lors de la deuxième bataille d'El Alamein. Les Pastaboos considèrent cette division comme aussi bonne que les Allemands, mais pas moi, je le jure."
 ITA_ethiopian_war_logistics:0 "Logistique de la guerre éthiopienne"
 ITA_ethiopian_war_logistics_desc:0 "Nous avons peut-être mal jugé la situation logistique pour notre glorieuse conquête de l'Éthiopie. Nous devons nous donner comme objectif premier de fournir à nos braves troupes les fournitures nécessaires."
 ITA_fortification_effort:0 "Effort de fortification"
 ITA_fortification_effort_desc:0 "Nous devons défendre nos côtes et nos frontières contre l'agression de la France et de la Grande-Bretagne, puissances impériales décadentes et en voie de disparition."
 ITA_fortification_effort_forts:0 "Ajoute §Y15 forts terrestres§! sur la frontière française.\n"
 ITA_learn_from_the_ethiopian_war:0 "Apprendre de la guerre d'Éthiopie"
 ITA_learn_from_the_ethiopian_war_desc:0 "La guerre d'Éthiopie s'est terminée par une victoire rapide, mais nous pouvons tirer d'importantes leçons du conflit." 
 ITA_victory_by_any_means:0 "Victoire par tous les moyens"
 ITA_victory_by_any_means_desc:0 "Les Éthiopiens sont plus difficiles à battre que nous ne le pensions au départ, nous pourrions compter sur des méthodes alternatives pour mettre fin à la guerre...."
 ITA_victoryinETH:0 "Proclamer l'Empire"
 ITA_victoryinETH_desc:0 "Nous avons légitimement atteint l'état d'empire colonial, Mussolini s'adressera à la nation et commencera à construire un paradis dans nos colonies africaines."
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Notre marine royale est l'une des meilleures au monde, nous devons cependant l'améliorer si nous voulons régner sur la Méditerranée."
 ITA_modernisation_attempt:0 "Tentative de modernisation"
 ITA_modernisation_attempt_desc:0 "Certains de nos navires deviennent obsolètes, nous devons concevoir de meilleurs modèles."
 ITA_modern_cruisers:0 "Croiseurs modernes"
 ITA_modern_cruisers_desc:0 "Les croiseurs sont plus économes en carburant et peuvent encore faire face à un montant respectable de dommages, ils peuvent être la clé pour surmonter la Royal Navy."
 ITA_roma_class:0 "Cuirassé de classe Littorio"
 ITA_roma_class_desc:0 "L'amirauté croit que les cuirassés sont encore l'avenir de la guerre navale, les porte-avions des Alliés vont être écrasés par nos canons supérieurs."
 ITA_X_Flottiglia_MAS:0 "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc:0 "Les MAS étaient de l'infanterie de marine qui comprenait des bataillons de torpilleurs. Ce sont les successeurs des unités de torpilleurs qui ont obtenu de nombreux succès pendant la Grande Guerre. Ils sont également l'une des unités les plus loyales que le royaume possède."
 ITA_Escape_the_cage:0 "Échapper à la cage"
 ITA_Escape_the_cage_desc:0 "Pour nous libérer de la Méditerranée, nous devons obtenir les mêmes technologies que la marine britannique."
 ITA_Mare_Nostrum:0 "Mare Nostrum"
 ITA_Mare_Nostrum_desc:0 "Nous sommes de nouveau aux commandes de la Méditerranée, nos ancêtres peuvent se réjouir ! Notre industrie et notre économie bénéficieront également des terrains acquis."
 ITA_Modern_naval_bomber_effort:0 "Bombardier naval moderne"
 ITA_Modern_naval_bomber_effort_desc:0 "La marine royale jouit d'une supériorité en nombre, nous avons besoin d'un bombardier naval moderne afin de gagner en Méditerranée."
 ITA_Navy_Airforce_Coordination:0 "Coordination de la marine et de l'armée de l'air"
 ITA_Navy_Airforce_Coordination_desc:0 "Au début de la guerre, il est devenu évident que la marine et l'armée de l'air ne coopéraient pas efficacement. La structure de commandement sera réformée afin d'améliorer notre efficacité au combat naval."
 ITA_Regia_Aeronautica:0 "Regia Aeronautica"
 ITA_Regia_Aeronautica_desc:0 "La Royal Air Force n'est peut-être pas la meilleure ou la plus importante, mais elle compte dans ses rangs de nombreux anciens combattants de la Grande Guerre."
 ITA_savoia_marchetti_sparviero:0 "Fiat B.R.20 Cicogna"
 ITA_savoia_marchetti_sparviero_desc:0 "Le Fiat BR.20 Cicogna (« cigogne ») était un bombardier bimoteur à voilure basse de taille moyenne développé et fabriqué par la société aéronautique italienne Fiat. Il s'agit du premier bombardier italien entièrement en métal à entrer en service ; à l'époque, il était considéré comme l'un des bombardiers moyens les plus modernes au monde."
 ITA_savoia_marchetti_pipistrello:0 "CANT Z.1007 Alcione"
 ITA_savoia_marchetti_pipistrello_desc:0 "Le CANT Z.1007 Alcione (« martin-pêcheur ») était un bombardier italien trimoteur à structure en bois. Conçu par Filippo Zappata, qui a également conçu le CANT Z.506, il avait « d'excellentes caractéristiques de vol et une bonne stabilité » et était considéré par certains comme « le meilleur bombardier italien de la Seconde Guerre mondiale » bien que sa structure en bois ait été facilement endommagée par le climat, comme en Afrique du Nord et en Russie."
 ITA_Fiat_g50_Freccia:0 "Macchi MC.200 Saetta"
 ITA_Fiat_g50_Freccia_desc:0 "Le C.200 a été conçu par Mario Castoldi, le concepteur principal de Macchi, pour servir d'avion de combat monoplan moderne, équipé d'un train d'atterrissage rétractable et propulsé par un moteur radial. Depuis l'entrée de l'Italie dans la Seconde Guerre mondiale, le 10 juin 1940, jusqu'à la signature de l'armistice du 8 septembre 1943, le C. 200 a effectué plus de sorties opérationnelles que tout autre avion italien."
 ITA_Learn_from_the_Luftwaffe:0 "Apprendre de la Luftwaffe"
 ITA_Learn_from_the_Luftwaffe_desc:0 "La Luftwaffe possède de grands avions et de grandes tactiques, nous devons apprendre d'eux si nous voulons avoir une chance contre l'aviation britannique."
 ITA_Picchiatello:0 "Picchiatello"
 ITA_Picchiatello_desc:0 "Le Ju 87 « Stuka » a fasciné nos commandants, nous allons demander aux Allemands s'ils peuvent nous en fournir quelques uns et nous aider à apprendre à les utiliser. La Stuka a été appelée « Picchiatello » par les Italiens en raison de sa manœuvre de plongée caractéristique, qui est appelée « picchiata » en italien."
 ITA_Macchi_MC_202:0 "Macchi MC.202 Folgore"
 ITA_Macchi_MC_202_desc:0 "Le Macchi C.202 Folgore (« foudre ») a été développé et fabriqué par Macchi Aeronautica et est entré en service en juillet 1941 avec la Regia Aeronautica. Au combat, il s'est très vite avéré être un chien de combat efficace et mortel contre ses contemporains."
 ITA_g_centauro:0 "G.55 Centauro"
 ITA_g_centauro_desc:0 "La Fiat G.55 Centauro (« centaure ») a été conçue et construite à Turin par Fiat. La Fiat G.55 était sans doute le meilleur type produit en Italie pendant la Seconde Guerre mondiale. Après des essais comparatifs contre le Messerschmitt Bf 109G et le Focke-Wulf 190, la Luftwaffe elle-même a considéré le Fiat G.55 comme « le meilleur chasseur de l'Axe »."
 ITA_upgrade_armaments:0 "Effort de mise à niveau"
 ITA_upgrade_armaments_desc:0 "Nos avions se sont avérés sous-armés et dépourvus de caractéristiques modernes. Nous devons moderniser nos avions pour garder le contrôle du ciel."
 HUN_upgrade_armaments:0 "Effort de mise à niveau"
 HUN_upgrade_armaments_desc:0 "Nos avions se sont avérés sous-armés et dépourvus de caractéristiques modernes. Nous devons moderniser nos avions pour garder le contrôle du ciel."
 ITA_Regio_Esercito:0 "Regio Esercito"
 ITA_Regio_Esercito_desc:0 "L'armée royale n'a jamais perdu une guerre depuis sa fondation. Bien que considérés comme compétents par l'état-major de l'armée, certains ont exprimé des inquiétudes, nous devrons bientôt faire un choix entre tradition et innovation."
 ITA_Artillery_Modernisation:0 "Modernisation de l'artillerie"
 ITA_Artillery_Modernisation_desc:0 "La Regio Esercito est, en théorie, l'une des plus grandes armées du monde. Malheureusement, nous ne pouvons pas équiper tous ces hommes correctement. Le pire de tout, c'est que la plupart de notre artillerie date de 1918 !"
 ITA_Convert_WW1_Weapons_and_equipment:0 "Convertir les armes et l'équipement de la Grande Guerre"
 ITA_Convert_WW1_Weapons_and_equipment_desc:0 "Nous pouvons convertir les vieux équipements et armes de la Grande Guerre et les réutiliser au lieu de les laisser moisir dans les entrepôts."
 ITA_Expand_Northern_Italy_weapons_manifactures:0 "Développer les fabricants du nord de l'Italie"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:0 "Le nord de l'Italie est notre principal centre industriel et a une longue histoire de production d'armes remontant au Moyen Age. Nous avons besoin de plus de production industrielle pour la guerre à venir."
 ITA_Alpini:0 "Alpini"
 ITA_Alpini_desc:0 "Les Alpini sont nos forces d'alpinistes d'élite, ils ont vaillamment servi pendant la Grande Guerre et ils feront de même pendant la guerre suivante."
 ITA_ARMIR:0 "ARMIR"
 ITA_ARMIR_desc:0 "Mussolini a hâte de soutenir Hitler lors de l'invasion de l'Union soviétique. L'Alpini sera très utile dans le Caucase, si nous pouvons l'atteindre... ARMIR signifie armée italienne en Russie et a soutenu la Wehrmacht de 1941 à 1943 quand elle a été presque complètement détruite pendant la bataille de Stalingrad."
 ITA_Learn_from_the_Wehrmacht:0 "Apprendre de la Wehrmacht"
 ITA_Learn_from_the_Wehrmacht_desc:0 "La Wehrmacht s'est révélée être une force formidable, nous pouvons tirer de nombreuses leçons précieuses des Allemands."
 ITA_The_Old_guard:0 "La Vieille Garde"
 ITA_The_Old_guard_desc:0 "De vieux généraux croient que l'avenir de la guerre sera une évolution de la doctrine terrestre de la Première Guerre mondiale."
 ITA_Legacy_of_the_Arditi:0 "L'héritage des Arditi"
 ITA_Legacy_of_the_Arditi_desc:0 "Les Arditi étaient les unités d'assaut italiennes pendant la Grande Guerre, beaucoup d'entre eux sont maintenant officiers et apporteront leur expérience de l'assaut."
 ITA_Heavy_Infantry_Division:0 "Division d'infanterie lourde"
 ITA_Heavy_Infantry_Division_desc:0 "L'Italie manque de divisions d'infanterie modernes, il faut plus de puissance de feu et de frappe."
 ITA_Divisione_di_fanteria_pesante_unit_tt:0 "Vous obtenez un meilleur gabarit d'infanterie de 32 de largeur.\n"
 ITA_AVANTI:0 "AVANTI !"
 ITA_AVANTI_desc:0 "En avant, mes frères !"
 ITA_6_Million_Bayonets:0 "8 millions de baïonnettes"
 ITA_6_Million_Bayonets_desc:0 "Mussolini croit que l'Italie peut déployer une armée géante qui écrasera toute opposition avec des chiffres."
 ITA_Innovative_theories:0 "Théories innovantes"
 ITA_Innovative_theories_desc:0 "Le général Messe a fourni suffisamment de preuves à l'appui de nouvelles façons de combattre, l'armée royale adoptera ces nouvelles théories."
 ITA_Modern_Celere_Divisions:0 "Division de Celeres moderne"
 ITA_Divisione_motorizzata_unit_tt:0 "Vous obtenez un modèle d'infanterie motorisé de 32 de largeur.\n"
 ITA_Modern_Celere_Divisions_desc:0 "Notre division rapide est terriblement obsolète, les chevaux seront remplacés par des camions et l'unité recevra plus de puissance de feu."
 ITA_Appoint_Messe:0 "Nommer Messe"
 ITA_Appoint_Messe_desc:0 "Messe s'est avéré être un excellent théoricien, il va commander l'armée maintenant aussi."
 ITA_Reform_the_army_command_structure:0 "Réformer la structure de commandement de l'Armée de terre"
 ITA_Reform_the_army_command_structure_desc:0 "Messe a identifié les problèmes qui affligent le commandement de l'armée et ils doivent être résolus."
 ITA_Autarchia:0 "Autarchie"
 ITA_Autarchia_desc:0 "Mussolini est obsédé par l'autarcie et après la ligue des sanctions nationales, il est clair que l'autarcie est notre seule option."
 ITA_The_industrial_triangle:0 "Le triangle industriel"
 ITA_The_industrial_triangle_desc:0 "La zone autour de Milan, Turin et Gênes est la plus industrialisée du pays et doit encore être développée." 
 ITA_Expand_ILVA_and_IRI:0 "Développer l'ILVA et l'IRI"
 ITA_Expand_ILVA_and_IRI_desc:0 "L'ILVA et l'IRI étaient des organismes d'État voués à la croissance industrielle."
 ITA_Dockyards_effort:0 "Effort sur les chantiers navals"
 ITA_Dockyards_effort_desc:0 "Nous manquons de chantiers navals militaires, nous pourrions détourner des fonds des usines militaires pour régler ce problème."
 ITA_Prioritise_naval_industry:0 "Prioriser l'industrie navale"
 ITA_Prioritise_naval_industry_desc:0 "Pour atteindre la parité des effectifs en Méditerranée, nous devons augmenter la production navale."
 available_tank_designer:0 "Disponible en tant que §YConcepteur de chars§! :\n"
 ITA_Armor_Effort:0 "Effort sur les blindés"
 ITA_Armor_Effort_desc:0 "Le développement de nos chars d'assaut est incroyablement obsolète, mais avec un peu d'effort, nous pouvons changer cela."
 ITA_Italian_tank_divisions:0 "Division de chars italienne"
 ITA_Divisione_corazzata_unit_tt:0 "Vous obtenez un modèle de blindés de 30 de largeur.\n"
 ITA_Italian_tank_divisions_desc:0 "Maintenant que nous avons des chars appropriés, nous allons mettre en place une division moderne de chars."
 ITA_Increase_factory_output:0 "Augmenter la production d'usine"
 ITA_Increase_factory_output_desc:0 "Nous manquons d'usines militaires, nous pourrions détourner des fonds des arsenaux militaires pour régler ce problème."
 ITA_Exploit_the_new_empire:0 "Exploiter le nouvel Empire"
 ITA_Exploit_the_new_empire_desc:0 "L'Éthiopie dispose de certaines ressources qui ne sont pas encore exploitées."
 ITA_Pursue_oil_autarchy:0 "Poursuivre l'autarcie du pétrole"
 ITA_Pursue_oil_autarchy_desc:0 "Le pétrole est la ressource la plus importante qui nous manque, nous devons augmenter la production de pétrole avant que la guerre ne commence."
 ITA_Lybian_oil_fields:0 "Champs pétroliers libyens"
 ITA_Lybian_oil_fields_desc:0 "La Libye a été décrite comme un « bac à sable », mais il se peut qu'elle ait des champs de pétrole cachés sous notre nez depuis plus de 20 ans."
 ITA_Minculpop:0 "MinCulPop"
 ITA_Minculpop_desc:0 "Le ministère italien de la propagande, il est considéré comme le meilleur nom jamais vu pour un ministère."
 ITA_Istituto_LUCE:0 "Istituto LUCE"
 ITA_Istituto_LUCE_desc:0 "L'agence nationale du film, tous les films des années 20 et 30 produits en Italie ont été réalisés par LUCE, c'était un moyen de propagande très efficace."
 ITA_Increase_research_founding:0 "Augmenter le financement de la recherche"
 ITA_Increase_research_founding_desc:0 "Notre expansion industrielle et d'autres progrès récents pourraient nous permettre de mener plus de R-D en parallèle."
 ITA_Hitler_visits_Rome:0 "Hitler visite Rome"
 ITA_Hitler_visits_Rome_desc:0 "Hitler va bientôt visiter notre capitale, nous allons construire de nouvelles routes et un grand hôtel pour l'accueillir."
 ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
 ITA_corpo_truppe_volontarie_desc:0 "Nos camarades espagnols luttent contre les vils communistes, nos volontaires les aideront."
 ITA_send_planes_to_Franco:0 "Envoyer des avions à Franco"
 Send_planes_to_franco:0 "En envoyant des avions pour soutenir Franco, nous pouvons acquérir de l'expérience aérienne."
 ITA_send_planes_to_Franco_desc:0 "Les nationalistes manquent d'avions, nous pourrions leur envoyer les nôtres et tirer de précieuses leçons de la guerre."
 ITA_send_ships_to_Franco:0 "Envoyer des navires à Franco"
 ITA_send_ships_to_Franco_desc:0 "Les nationalistes ont besoin de plus de navires pour chasser les communistes, nous pourrions leur envoyer certains de nos vieux navires."
 ITA_join_the_axis:0 "Rejoindre l'Axe"
 ITA_join_the_axis_desc:0 "La France a été écrasée et seuls les Britanniques s'opposent encore aux Allemands. Mussolini croit maintenant qu'une victoire de l'Axe est imminente, si nous rejoignons la guerre maintenant, nous pouvons gagner des terres pour un effort relativement faible. Espérons que ce sera une courte guerre..."
 ITA_army_primacy:0 "Primauté de l'Armée de terre"
 ITA_army_primacy_desc:0 "Sur le plan industriel, l'Italie est toujours à la traîne par rapport aux empires coloniaux décadents. Nous devons choisir entre donner la priorité à l'armée ou à la marine. Le choix semble évident ; comme l'ancien empire romain dépendait de ses légions, le nouvel empire italien doit en faire autant !"
 ITA_modernized_artillery:0 "Artillerie modernisée"
 ITA_modernized_artillery_desc:0 "La Regio Esercito est, en théorie, l'une des plus grandes armées du monde. Malheureusement, nous ne pouvons pas équiper tous ces hommes correctement. Le pire de tout, c'est que la plupart de notre artillerie date de 1918 !"
 ITA_modernized_army:0 "Armée modernisée"
 ITA_modernized_army_desc:0 "Une meilleure artillerie augmentera considérablement notre efficacité au combat, mais nous avons aussi besoin de nouvelles tactiques et doctrines."
 ITA_armored_effort:0 "Effort sur les blindés"
 ITA_armored_effort_desc:0 "Combattre en Éthiopie, c'est bien, mais nos chars d'assaut ne sont tout simplement pas à la hauteur de ce qui est nécessaire pour lutter contre les ploutodémocraties décadentes - quoique encore puissantes - de l'Europe."
 ITA_carrier_effort:0 "Effort sur les porte-avions"
 ITA_carrier_effort_desc:0 "Les flottes de combat modernes s'appuieront sur des porte-avions et non sur des cuirassés. La suprématie de la puissance aérienne sur les navires a été démontrée par les Américains dès 1921 !"
 ITA_bomber_effort:0 "Effort sur les bombardiers"
 ITA_bomber_effort_desc:0 "L'époque est révolue où les armées pouvaient gagner des guerres sans regarder le ciel. Nous devons développer nos bombardiers tactiques pour fournir à nos soldats le soutien aérien dont ils ont besoin."
 ITA_atlantic_fleet:0 "Flotte Atlantique"
 ITA_atlantic_fleet_desc:0 "Une fois que nous serons sortis de la cage britannique, nous devrons projeter notre puissance à travers les océans. Cela doit être notre première priorité."
 ITA_marines_and_landing_craft:0 "Marines et bateaux de débarquement"
 ITA_marines_and_landing_craft_desc:0 "Les guerres ne sont pas gagnées par la seule puissance navale ; nous devons aussi être capables de transporter nos armées à travers les vagues et de les mettre à terre en toute sécurité..."
 ITA_jet_engine_effort:0 "Effort sur le moteur à réaction"
 ITA_jet_engine_effort_desc:0 "L'Italie devrait être à la pointe du développement des moteurs à réaction grâce au brillant travail de Secondo Campini. Nous devrions lui donner toutes les ressources dont il a besoin pour améliorer encore ses conceptions pour la Regia Aeronautica."
 ITA_light_ship_effort:0 "Effort sur les navires légers"
 ITA_light_ship_effort_desc:0 "Les convois à destination de nos territoires d'outre-mer ont besoin de protection. Nous devons développer de nouvelles doctrines ainsi que des destroyers plus modernes."
 ITA_escort_effort:0 "Effort sur l'escorte"
 ITA_escort_effort_desc:0 "Nous devons redoubler d'efforts pour protéger nos convois vulnérables en Méditerranée."
 ITA_sea_wolves:0 "Loups de mer"
 ITA_sea_wolves_desc:0 "Nos alliés allemands ont mis au point des sous-marins d'une efficacité terrifiante et les doctrines de la « meute de loups » pour les utiliser. Nous devrions apprendre d'eux."
 ITA_yugoslavia_war_goal:0 "Revendications sur la Yougoslavie"
 ITA_yugoslavia_war_goal_desc:0 "Il y a encore une importante population italienne en Yougoslavie, qui remonte au moins à l'époque de la gloire de Venise. La restauration de ces régions à l'autorité italienne est une étape importante vers la recréation de l'Empire romain !"
 ITA_slovenia_dalmatia_claims_threat:0 "Revendications de l'Italie sur la Yougoslavie"
 ITA_support_nationalist_spain:0 "Soutenir l'Espagne nationaliste"
 ITA_support_nationalist_spain_desc:0 "L'Espagne est en pleine guerre civile qui déterminera si elle sera un futur allié fasciste possible ou si elle restera une république inutile - ou pire encore, si elle tombera dans le communisme ou l'anarchie. Nous devons soutenir les vrais Espagnols avant qu'il ne soit trop tard !"
 ITA_demand_balearic_islands:0 "Demander les Îles Baléares"
 ITA_demand_balearic_islands_desc:0 "Ayant prouvé notre soutien au nouveau régime franquiste, nous sommes en mesure de demander la cession à l'Italie d'un des territoires importants pour lesquels nous nous sommes battus, les Baléares, pour renforcer notre emprise stratégique sur la Méditerranée."
 ITA_bulgaria_friend:0 "Se rapprocher de la Bulgarie"
 ITA_bulgaria_friend_desc:0 "La Bulgarie est dans notre sphère d'influence. Leur alignement sûr sur l'Italie est la clé de nos ambitions dans les Balkans."
 ITA_albania_war_goal:1 "Occupation albanaise"
 ITA_albania_war_goal_desc:1 "L'Albanie est une cible facile à occuper pour nos troupes. Il est peu probable que nous rencontrions beaucoup de résistance. Nous devons montrer au monde la puissance de l'Italie et restaurer la gloire de l'Empire romain !"
 ITA_pact_of_steel:0 "Pacte d'Acier"
 ITA_pact_of_steel_desc:0 "Nos relations avec l'Allemagne sont troublées par des différences idéologiques et des objectifs contradictoires ; le Duce est extrêmement méfiant vis-à-vis des ambitions allemandes en Autriche et dans les Balkans. Cependant, les réalités changent..."
 ITA_german_millitary_cooperation:0 "Coopération militaire allemande"
 ITA_german_millitary_cooperation_desc:0 "Grâce à une coopération étroite avec la puissante armée allemande, nous pouvons combiner le meilleur de l'efficacité allemande et de l'innovation italienne. Nous aurons un avantage stratégique sur quiconque osera nous affronter."
 ITA_claims_on_france:0 "Revendications sur la France"
 ITA_claims_on_france_desc:0 "Prendre la terre de la France de Vichy. Avec la conquête allemande de Paris et la formation d'un nouveau gouvernement en France, il est temps pour nous de revendiquer notre part légitime de l'Europe du Sud. L'Allemagne s'est fortement développée dans le nord, et il n'est que juste que nous ayons droit à notre part du gâteau."
 ITA_claims_on_france_tt:0 "La §YFrance de Vichy§! existe et contrôle la §YSavoie§! et la §YCorse§!"
 ITA_go_after_france:0 "Poursuivre la France"
 ITA_go_after_france_desc:0 "La France.... encore une autre démocratie réactionnaire de l'Occident qui, à chaque instant, cherche à entraver l'avancée et a souvent mis en danger l'existence même du peuple italien. Nous allons nous battre pour le bien de l'Italie et l'avenir de l'Empire."
 ITA_claims_on_turkey:0 "Revendications sur la Turquie"
 ITA_claims_on_turkey_desc:0 "Le traité de Londres de 1915 promettait à l'Italie des terres turques en Anatolie en échange des gains des puissances occidentales dans le Levant. Ils ont pris leur dû, prétendant qu'il s'agissait simplement de mandats de la Société des Nations, alors que l'Italie a été refusée. La nouvelle Italie est beaucoup plus forte que l'ancienne et nous forcerons les Turcs à tenir les promesses britanniques."
 ITA_italy_first:0 "L'Italie d'abord"
 ITA_italy_first_desc:0 "Mussolini ne sera jamais le second violon d'Hitler ! Nous devons tenir compte des leçons de l'Empire romain ; l'ingérence teutonique dans les affaires italiennes ne finit jamais bien..."
 ITA_romania_friend:0 "Se rapprocher de la Roumanie"
 ITA_romania_friend_desc:0 "Il serait dans notre intérêt de faire entrer dans notre sphère d'influence notre parenté éloignée en Roumanie. Le Duce voit un grand potentiel dans leur « Garde de Fer »."
 ITA_german_rd_treaty:0 "Traité avec l'Allemagne"
 ITA_german_rd_treaty_desc:0 "Nous devrions demander aux Allemands d'échanger des secrets technologiques au profit de nos deux grandes nations."
 ITA_spanish_italian_faction:0 "Alliance hispano-italienne"
 ITA_spanish_italian_faction_desc:0 "Franco et les nationalistes espagnols sont nos alliés naturels, unis par la religion, la culture et l'idéologie. Ensemble, nous pourrions nous emparer de Gibraltar et rendre la vie très difficile à la Royal Navy...."
 ITA_italian_highways:0 "Autoroutes italiennes"
 ITA_italian_highways_desc:0 "Nous devons étendre nos infrastructures pour faciliter la mobilité des troupes dans tout notre empire. Avec des ennemis aux quatre coins du monde, c'est un élément crucial pour pouvoir défendre tout le sol italien."
 ITA_libyan_refineries:0 "Raffineries libyennes"
 ITA_libyan_refineries_desc:0 "Benghasi est un endroit parfait pour la construction de raffineries. Proche des sources de pétrole et proche de la production dans le pays d'origine."
 ITA_libyan_infrastructure:0 "Via Balbia"
 ITA_libyan_infrastructure_desc:0 "Nos vastes terres d'Afrique du Nord sont encore loin derrière le reste de notre empire en termes d'infrastructures. Nous devrions concentrer nos efforts sur leur mise à niveau."
 ITA_prospect_for_oil:0 "Perspectives pour le pétrole"
 ITA_prospect_for_oil_desc:0 "Les anciens empires craignent toujours les nouveaux et nous ne devrions pas dépendre d'eux. Nous ne pouvons pas compter sur le pétrole d'autres nations et devrions concentrer nos efforts sur la recherche de notre propre source au sein de l'empire. C'est ainsi que nous nous assurons de rester compétitifs à long terme."
 ITA_greece_war_goal:0 "Attaquer la Grèce"
 ITA_greece_war_goal_desc:0 "Quel genre d'empire romain sommes-nous en train de restaurer si nous n'incluons pas la Grèce ? Ce devrait être une cible facile..."
 ITA_greece_friend:0 "Se rapprocher de la Grèce"
 ITA_greece_friend_desc:0 "Les Grecs sont un peuple ancien et le berceau de la civilisation occidentale. Il ne devrait pas être impossible d'aligner leurs objectifs sur les nôtres..."
 ITA_turkey_friend:0 "Se rapprocher de la Turquie"
 ITA_turkey_friend_desc:0 "Les Turcs n'ont aucune raison de nous aimer après la guerre italo-turque et la Grande Guerre. Cependant, la Realpolitik prend le pas sur les vieux griefs, et la situation actuelle en Méditerranée pourrait mettre nos deux étoiles dans l'alignement."
 ITA_portugal_friend:0 "Se rapprocher du Portugal"
 ITA_portugal_friend_desc:0 "Le Portugal est, avec l'Espagne, un allié naturel du peuple italien. Nous devons renforcer ces liens d'amitié."
 ITA_anti_uk_war_goals:0 "Attaquer le Royaume-Uni"
 ITA_anti_uk_war_goals_desc:0 "L'Empire britannique en décomposition nous a mis en cage en Méditerranée et ne nous donnera jamais volontairement les clés. Nous devons frapper les Anglais dès que le moment sera venu !"
 ITA_japan_friend:0 "Se rapprocher du Japan"
 ITA_japan_friend_desc:0 "Les Japonais nous ressemblent beaucoup ; une jeune puissance affamée avec une démographie positive, rachetée par le commerce à des ploutodémocraties en déclin comme le Royaume-Uni et les Pays-Bas. Nous devrions nous unir à eux pour former un Axe Naval dynamique à travers les océans !"
 appoint_messe:0 "Un général avec §Y4 compétences§!, §YGiovanni Messe§! sera disponible."
 appoint_ambrosio:0 "Un général avec §Y3 compétences§!, §YVittorio Ambrosio§! sera disponible."
 ITA_industrial_war_effort:0 "Effort industriel de guerre"
 ITA_industrial_war_effort_desc:0 "Notre industrie doit être prête pour la guerre !"
 ITA_seek_help_from_german_scientists:0 "Demander l'aide de scientifiques allemands"
 ITA_seek_help_from_german_scientists_desc:0 "La recherche allemande semble être en avance sur la nôtre. Peut-être seront-ils prêts à nous aider puisque nous sommes maintenant alliés."
 ITA_visit_german_secret_weapons_facilities:0 "Étudier les sites de missiles allemands"
 ITA_visit_german_secret_weapons_facilities_desc:0 "L'Allemagne est en train de mettre au point de nouvelles armes impressionnantes, nous pourrions peut-être apprendre quelque chose d'elles."
 ITA_joint_research:0 "Initiative de recherche du Pacte d'Acier"
 ITA_joint_research_desc:0 "Nous pouvons envoyer un représentant à Berlin et mettre sur pied des projets de recherche communs et trouver des synergies technologiques."
 ITA_german_research_group:0 "Coopération de recherche avec le Pacte d'Acier"
 ITA_german_research_group_desc:0 "Coopération de recherche avec le Pacte d'Acier."
 salo_warning:0 "§RLe Duce a promis de grandes victoires et une courte guerre. La perte d'hommes et de territoires nationaux aura des conséquences catastrophiques pour notre pays.§W\n"
