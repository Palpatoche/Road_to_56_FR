 impero_di_argilla:0 "Impero D'Argilla"
 impero_di_argilla_desc:0 "« Empire de l'argile » était un terme utilisé pour décrire l'empire italien de 1936 à 1940 en raison de sa fragilité évidente. Il est bien connu que toutes les possessions coloniales italiennes manquaient de ressources et de valeur économique ; en fait, le coût de leur entretien dépassait souvent les gains. Elles étaient néanmoins un puissant moyen de propagande et ont permis à de nombreux Italiens de trouver de nouveaux emplois dans leur pays et à l'étranger."
