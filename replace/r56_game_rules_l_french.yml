 RULE_OPTION_VISIT_GERMANY_ENG_AI_DESC:0 "L'IA Britannique ordonnera une Visite d'État en Allemagne et deviendra fasciste en empruntant la voie appropriée dans l'arbre des priorités."

 #-> FRA: France <><>
 FRA_AI_BEHAVIOR:0 "@FRA France (NOUVEAU)"
 RULE_OPTION_DEMOCRATIC_LITTLE_ENTENTE_FRA:0 "Démocratique - Petite Entente"
 RULE_OPTION_DEMOCRATIC_LITTLE_ENTENTE_FRA_AI_DESC:0 "L'IA française soutiendra Blum et établira l'alliance de la Petite Entente, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "L'IA française soutiendra Daladier, suivra le statu quo et rejoindra les Alliés, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_HUMANITE_UNIE_FRA:0 "Communiste - Humanité Unie"
 RULE_OPTION_COMMUNIST_HUMANITE_UNIE_FRA_AI_DESC:0 "L'IA française radicalisera le front et rejettera l'autorité de Moscou pour établir sa propre alliance communiste, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_COMINTERN_FRA:0 "Communiste - Komintern"
 RULE_OPTION_COMMUNIST_COMINTERN_FRA_AI_DESC:0 "L'IA française radicalisera le front, restera fidèle aux Soviétiques et tentera finalement de rejoindre le Komintern, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_FRONT_LIBERTE_FRA:0 "Fasciste - Front Liberté"
 RULE_OPTION_FASCIST_FRONT_LIBERTE_FRA_AI_DESC:0 "L'AI française soutiendra les ligues d'extrême droite et lancera un référendum, conduisant un État fasciste à vouloir rejoindre l'Axe, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_LA_CAGOULE_COUP_FRA:0 "Fasciste - Coup d'État de La Cagoule"
 RULE_OPTION_FASCIST_LA_CAGOULE_COUP_FRA_AI_DESC:0 "L'IA française soutiendra les ligues d'extrême droite et lancera un coup d'État, conduisant à un État fasciste agressif contre l'Allemagne, en suivant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_ORLEANISTS_FRA:0 "Monarchiste - Orléanistes"
 RULE_OPTION_MONARCHIST_ORLEANISTS_FRA_AI_DESC:0 "L'IA française rétablira la monarchie, se rangera du côté des Orléanistes et formera l'alliance de l'Union latine, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_BONAPARTISTS_FRA:0 "Monarchiste - Bonapartistes"
 RULE_OPTION_MONARCHIST_BONAPARTISTS_FRA_AI_DESC:0 "L'IA française rétablira la monarchie, se rangera du côté des Bonapartistes et établira le nouveau Système Continental, en empruntant le chemin approprié dans l'arbre des priorités nationales."

 #-> GER: Germany <><>
 GER_AI_BEHAVIOR:0 "@GER Reich allemand"
 RULE_OPTION_FASCIST_HISTORICAL_GER_AI_DESC:0 "L'IA allemande remilitarisera la Rhénanie et élargira son Lebensraum et suivra de près l'histoire, en empruntant le chemin approprié dans l'arbre des priorités nationales."

 #-> ITA: Italy <><>
 ITA_AI_BEHAVIOR:0 "@ITA Italie (NOUVEAU)"
 RULE_OPTION_FASCIST_HISTORICAL_ITA_AI_DESC:0 "L'IA italienne va (essayer de) gagner en Éthiopie et poursuivre sa lente expansion militaire en Europe avant de s'allier avec l'Allemagne, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_STRESA_FRONT:0 "Fasciste - Raviver le front de Stresa"
 RULE_OPTION_FASCIST_STRESA_FRONT_ITA_AI_DESC:0 "L'IA italienne tentera d'amener la Grande-Bretagne et la France à relancer le Front de Stresa en réponse à l'hostilité croissante de l'Allemagne et se concentrera sur la protection de l'Europe, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_ROME_PROTOCOLS:0 "Fasciste - Militariser les Protocoles de Rome"
 RULE_OPTION_FASCIST_ROME_PROTOCOLS_ITA_AI_DESC:0 "L'IA italienne tentera de militariser les protocoles de Rome avec l'Autriche et la Hongrie. Ceci sera suivi d'une tentative d'expansion territoriale en Europe et d'une faction croissante de membres latins, en empruntant la voie appropriée dans l'arbre des priorités nationales."

 #-> SIA: Siam <><>
 SIA_AI_BEHAVIOR:0 "@SIA Siam"
 RULE_OPTION_DEMOCRATIC_LIBERAL_SIA:0 "Démocratique - Libéral"
 RULE_OPTION_DEMOCRATIC_LIBERAL_SIA_AI_DESC:0 "L'IA siamoise formera un gouvernement démocratique libéral et tentera de s'allier à une autre nation démocratique, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_DEMOCRATIC_CONSERVATIVE_SIA:0 "Démocratique - Conservateur"
 RULE_OPTION_DEMOCRATIC_CONSERVATIVE_SIA_AI_DESC:0 "L'IA siamoise formera un gouvernement démocratique conservateur et tentera de s'allier à une autre nation démocratique, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_SOVIET_SIA:0 "Communiste - Modèle soviétique"
 RULE_OPTION_COMMUNIST_SOVIET_SIA_AI_DESC:0 "L'IA siamoise établira un régime communiste en suivant le modèle soviétique et tentera de rejoindre le Komintern, en suivant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_PEASANT_SIA:0 "Communiste - Communisme paysan"
 RULE_OPTION_COMMUNIST_PEASANT_SIA_AI_DESC:0 "L'IA siamoise établira un régime communiste en construisant un socialisme destiné à leurs paysans et tentera de former une alliance avec d'autres nations communistes asiatiques, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_HISTORICAL_SIA_AI_DESC:0 "L'IA siamoise consolidera le Khana Ratsadon, s'inclinera davantage vers le fascisme et pourra s'allier à l'une des puissances de l'Axe, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_SIA_AI_DESC:0 "L'IA siamoise va restaurer la monarchie en faisant revenir Rama VII, en empruntant le chemin approprié dans l'arbre des priorités nationales."

