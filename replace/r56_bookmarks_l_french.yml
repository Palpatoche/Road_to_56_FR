 SWI_GATHERING_STORM_DESC:0 "Depuis la conférence de Vienne sur les affaires internationales de 1815 après la défaite de Napoléon, la Confédération suisse est tenue de faire preuve de neutralité dans tout conflit entre nations. Cependant, avec la montée des fascistes en Allemagne, en Italie et même en Autriche. Les Suisses peuvent-ils rester dans leur neutralité ? Ou devront-ils prendre parti dans un futur conflit potentiel... ?"
  
 GRE_GATHERING_STORM_DESC:0 "Après avoir échoué à tirer parti de l'instabilité ottomane après la Grande Guerre, la Grèce a davantage souffert durant la Grande Dépression. Des millions de sans-abri et de pauvres n’ont nulle part où se tourner et le chaos s’ensuit. Ionnis Metaxas guide la Grèce à la tête du régime du 4 août, non pas purement fasciste, démocratique ou royaliste, mais en recherchant la paix dans le pays.\nL'héritage d'Alexandre et de Justinien appelle le peuple grec. Avec un gouvernement approprié, la Grèce peut retrouver ses anciennes gloires et reprendre sa place en tant que symbole de la culture et de la civilisation."
 
 HOL_GATHERING_STORM_DESC:0 "Les Pays-Bas traversent actuellement une crise profonde. Le pays a été touché un peu plus tard que d’autres par la Grande Dépression et par conséquent, il souffre actuellement de ses effets les plus graves. Le taux de chômage a atteint un niveau record et le gouvernement n'a pas encore réagi, préférant s'en tenir jusqu'ici à une politique d'équilibre budgétaire et de confiance dans l'étalon-or. Heureusement, la doctrine économique du gouvernement est en train de changer en raison de la pression de la rue. Pour aggraver les choses, l'Allemagne se réarme et le gouvernement sait qu'il sera extrêmement difficile de rester neutre cette fois-ci si l'Europe brûlait à nouveau."
 
 SIA_GATHERING_STORM_DESC:0 "En 1932, un coup d'État met fin à la monarchie absolue, la première constitution est mise en place et Khana Ratsadon (Parti populaire) prend le relais. Néanmoins, l'armée assumait un rôle croissant dans l'arène politique: renversant le Premier ministre et le remplaçant par Phraya Phahonphonphonphayuhasena. Alors que le spectre du fascisme incarné par Plaek Phibunsongkhram semble gagner du terrain au sein de l'armée, la division entre les ailes du parti s'élargit. Auparavant frères, les courants sont devenus des rivaux et un seul sera autorisé à présider au destin du pays."
  
