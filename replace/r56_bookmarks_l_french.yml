 BEL_GATHERING_STORM_DESC:0 "La Belgique peut sembler être un territoire insignifiant entre la France et l’Allemagne, mais c’est un pays à forte densité industrielle qui tire des ressources précieuses de sa colonie congolaise. Le pays est en train de se remettre de la Grande Dépression, les projets d'infrastructure battent leur plein et l'activité industrielle se redresse lentement. Sur la scène politique, un plus grand nombre d'électeurs cherchent des solutions dans les discours extrémistes. Léon Degrelle gagne en popularité jour après jour et peut menacer les coalitions traditionnelles de partis démocratiques. Pendant ce temps, les nationalistes flamands sont également actifs, propageant la dissidence parmi les rangs inférieurs de l'armée..."
  
 BHU_GATHERING_STORM_DESC:0 "Isolé dans l'Himalaya, le Bhoutan se situe à la limite de la sphère d'influence britannique. Attaché à la Grande-Bretagne par le traité de Punakha, le pays a renoncé aux forces militaires et s'appuie sur l'armée indienne britannique pour sa protection."
 
 BRA_GATHERING_STORM_DESC:0 "En 1936, le Brésil est en ruine. Le coup d'État de 1930 a détruit les traditions et les institutions démocratiques. Peu après, une guerre civile a détruit l'industrie et l'infrastructure de la plus importante région brésilienne, ce qui rend le pays fragile et instable.\n\nMaintenant, alors qu'un gouvernement solide se met en place, la République doit se reconstruire pour assurer son avenir."
 
 COG_GATHERING_STORM_DESC:0 "Le Congo belge est officiellement une colonie gouvernée directement par Bruxelles. Cependant, dans la pratique, le gouverneur général, Pierre Ryckmans, jouit d’une certaine autonomie en raison de son éloignement de l’Europe. En tant que colonie d'exploitation, ou plus exactement une colonie comprenant le «scandale géologique» que constitue le Katanga, le Congo dispose de nombreuses ressources. Logiquement, l'extraction de ces ressources sera l'une des priorités de l'administration coloniale. Le territoire regorge de tungstène, de cuivre, de caoutchouc et, bien sûr, il a accès à la mine d'uranium la plus riche du monde."
 
 CZE_GATHERING_STORM_DESC:0 "Cela fait presque 20 ans que la Tchécoslovaquie a accédé à l’indépendance de l’empire austro-hongrois et ce petit pays compte désormais parmi ceux les plus industrialisés du monde. L’ascension au pouvoir d'Hitler en Allemagne a enhardi la minorité germanophone de les régions frontalières et met le petit pays sous pression internationale. La France, alliée traditionnelle de la Tchécoslovaquie, est en pleine tourmente politique interne et le pouvoir diplomatique de la Petite Entente s'estompe lentement, l'Europe évolue."
 
 HON_GATHERING_STORM_DESC:0 "Après avoir à peine remporté l'élection présidentielle de 1932, Tiburcio Carias Andino s'est opposé à toutes les formes d'opposition politique tout en défendant les intérêts de la United Fruit Company. Le chef de la BOC, Manuel Calix Herrera, a été arrêté et condamné dans les îles de la Baie après avoir organisé plusieurs grèves ouvrières la même année. Le Honduras se trouve maintenant à la croisée des chemins. Carias continuera-t-il sa présidence, sera-t-il renversé par les paysans agités ou la United Fruit Company tentera-t-elle de s'emparer du pays ?"
 
 ICE_GATHERING_STORM_DESC:0 "L'Acte d'Union entre le Danemark et l'Islande, un accord signé le 1er décembre 1918 et valable pour 25 ans, reconnaissait l'Islande comme un État pleinement souverain et indépendant formant une union personnelle avec le Danemark. Le gouvernement islandais a établi une ambassade à Copenhague et a demandé au Danemark de s'occuper en son nom de certaines affaires de défense et d'affaires étrangères, sous réserve de consultations avec l'Althing."
 
 TIB_GATHERING_STORM_DESC:0 "Le Tibet peut apparaître comme une théocratie semi-féodale isolée très stable, mais c'est assez éloigné de la vérité. Il y a quelques années, les mouvements communistes et démocratiques ont été fortement réprimés par l'aristocratie religieuse et civile au pouvoir. Le pays doit réformer son armée mais, dans le même temps, les monastères craignent une armée modernisée qui contesterait leur position. Enfin, le pays est dirigé par un régent et la réincarnation du Dalaï Lama doit être trouvée et couronnée afin de perpétuer le système théocratique."
 
