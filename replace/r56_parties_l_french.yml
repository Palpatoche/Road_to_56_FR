 #NEW
 corporatism:0 "Corporatisme"
 corporatism_desc:0 "Selon l'idéologie corporatiste, les travailleurs et les employeurs seraient organisés en sociétés industrielles et professionnelles représentant leurs intérêts au niveau de l'État. Le corporatisme a une démocratie fondamentale, mais le peuple est fortement séparé des dirigeants du pays par plusieurs niveaux de hiérarchie."
 centrism_democratic:0 "Centrisme Démocratique"
 centrism_democratic_desc:0 "Le centrisme est une forme de gouvernement qui veut trouver des solutions sensées qui répondent de manière appropriée aux besoins actuels et futurs, qui renforcent la confiance du public et servent le bien commun en tenant compte du risque et de la capacité compte tenu de ces besoins."

