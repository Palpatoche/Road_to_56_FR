 r56_tooltip_package: "Made in China. D'où voulez-vous que ça vienne ?\n"
 r56_tooltip_haunted_vase: "IL VOLE ET S'APPROCHE DROIT SUR MOI !!!!! AHHHHHH !!! PU- *BZZZT*\n"
 r56_tooltip_haunted_voorhees: "Jason Voorhees saute hors de l'eau et attaque ! Il y a une chance de §Y75%§! qu'un amiral aléatoire soit tué et une chance de §Y25%§! qu'un amiral aléatoire soit blessé pendant 90 jours."
 r56_tooltip_haunted_myers: "Michael Myers entre par effraction dans le Haut commandement et attaque ! Il y a une chance de §Y85%§! qu'un général aléatoire soit tué et une chance §Y15%§! qu'un général aléatoire soit blessé pendant 120 jours."
 
