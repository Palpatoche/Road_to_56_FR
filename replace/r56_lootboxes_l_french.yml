 r56_lootbox_factory_output_idea: "Production d'usine ÉPIQUE"
 r56_lootbox_factory_output_idea_desc: "Les pouvoirs magiques de cette récompense accélère toutes vos usines sans frais pendant environ trois mois entiers ! C'est tellement beau !"
 r56_lootbox_war_prep_idea: "Pack de préparation de guerre ÉPIQUE"
 r56_lootbox_war_prep_idea_desc: "Soyez plus préparé que jamais avec ce petit sac pratique ! Des bienfaits totalement esthétiques pendant environ trois mois entiers !"
 r56_lootbox_research_speed_idea: "Vitesse de recherche LÉGENDAIRE"
 r56_lootbox_research_speed_idea_desc: "Faites des recherches sur ces bienfaits cosmétiques pendant environ S-I-X mois entiers !!!"
 
