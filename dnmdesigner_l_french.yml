l_french:
 ship_barrels_upgrade:0 "Canons"
 ship_barrels_upgrade_desc:0 "Plus il y a de canons sur un navire, plus il peut jeter d'obus sur l'ennemi, mais sa construction coûte également plus cher."
 ship_calibre_upgrade:0 "Calibre de Canon"
 ship_calibre_upgrade_desc:0 "Les obus de canons de gros calibre ont une plus grande capacité de perçage, mais aussi généralement une cadence de tir plus lente"
 ship_gunquality_upgrade:0 "Qualité des Canons"
 ship_gunquality_upgrade_desc:0 "En améliorant la qualité du canon, la formation et les mécanismes de chargement, il est possible d’augmenter la cadence de tir et le champ de tir"
 ship_range_upgrade:0 "Portée"
 ship_range_upgrade_desc:0 "En augmentant le stockage de carburant et l'efficacité des moteurs, nos navires peuvent voyager plus loin de leur base"
 ship_quality_upgrade:0 "Qualité de Fabrication"
 ship_quality_upgrade_desc:0 "Tout en augmentant les coûts, en améliorant la qualité de la construction, les cloisons internes et les matériaux utilisés dans la construction peuvent accroître la capacité de survie de nos navires."
 ENG_initial_naval_designer:0 "Département du Directeur de la Construction Navale"
 ENG_initial_naval_designer_desc:0 "Le département de conception navale de l'Amirauté. Notez qu’après vos recherches sur votre première technologie de navire "avancé" (1944), le taux de gain d’expérience diminuera (les modèles technologiques ultérieurs nécessitant moins de "points" de variantes de pour obtenir des améliorations significatives de la capacité)."
 ENG_later_naval_designer:0 "Département du Directeur de la Construction Navale"
 ENG_later_naval_designer_desc:0 "Le département de conception navale de l'Amirauté. Le taux de gain d'expérience a diminué, car il faut moins de "points" d'amélioration pour obtenir des modifications importantes dans les variantes des navires de guerre avancés."
