 generic_naval_designer_5:0 "Très grande industrie navale"
 generic_naval_designer_5_desc:0 "Votre pays a une industrie navale qui pourrait rivaliser avec certaines des grandes puissances, avec des concepteurs qualifiés pour l’aider. Notez qu’après vos recherches sur votre première technologie de navire "avancé" (1944), le taux de gain d’expérience diminuera (les modèles technologiques ultérieurs nécessitant moins de "points" de variante pour obtenir des améliorations significatives de la capacité)."
 generic_naval_designer_5_later:0 "Très grande industrie navale"
 generic_naval_designer_5_later_desc:0 "Votre pays a une industrie navale qui pourrait rivaliser avec certaines des grandes puissances, avec des concepteurs qualifiés pour l’aider. Le taux de gain d'expérience a diminué, car il faut moins de "points" d'amélioration pour obtenir des modifications importantes dans les variantes des navires de guerre avancés."
 generic_naval_designer_6:0 "Industrie navale extrêmement importante"
 generic_naval_designer_6_desc:0 "Votre pays a une industrie navale qui peut se compléter avec n'importe qui dans le monde. Bien que ses concepteurs aient moins de connaissances que les bureaux de conception établis des principaux pays, ils ont acquis des compétences considérables en matière de conception. Notez qu’après vos recherches sur votre première technologie de navire "avancé" (1944), le taux de gain d’expérience diminuera (les modèles technologiques ultérieurs nécessitant moins de "points" de variante pour obtenir des améliorations significatives de la capacité)."
 generic_naval_designer_6_later:0 "Industrie navale extrêmement importante"
 generic_naval_designer_6_later_desc:0 "Votre pays a une industrie navale qui peut se compléter avec n'importe qui dans le monde. Bien que ses concepteurs aient moins de connaissances que les bureaux de conception établis des principaux pays, ils ont acquis des compétences considérables en matière de conception. Le taux de gain d'expérience a diminué, car il faut moins de "points" d'amélioration pour obtenir des modifications importantes dans les variantes des navires de guerre avancés."
 tpov_navaldesign.4.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.4.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer la France, dont la capitulation au milieu de 1940 a plus ou moins mis un terme à ses travaux de conception navale.\n\nPlutôt que de limiter une France historique à des variantes antérieures, vous avez maintenant acquis la société de conception navale appropriée pour vous donner l'expérience navale dont vous avez besoin pour construire les navires d'après-juillet 1940 que la France aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.4.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.6.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.6.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer l'Allemagne, dont la capitulation en Mai 1945 a mis un terme à son travail de conception navale.\n\nPlutôt que de limiter une Allemagne historique à des variantes antérieures, vous avez maintenant acquis la société de conception navale appropriée pour vous donner l'expérience navale dont vous avez besoin pour construire les navires d'après-Mai 1945 que la Germany aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.6.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.7.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.7.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer l'Italie, dont la capitulation en Septembre 1943 a plus ou moins mis un terme à ses travaux de conception navale.\n\nPlutôt que de limiter une Italie historique à des variantes antérieures, vous avez maintenant acquis la société de conception navale appropriée pour vous donner l'expérience navale dont vous avez besoin pour construire les navires d'après-Septembre 1943 que l'Italie aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.7.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.8.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.8.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer le Japon, dont la capitulation en September 1945 a mis un terme à ses travaux de conception navale.\n\nPlutôt que de limiter un Japon historique à des variantes antérieures, vous avez maintenant acquis la société de conception navale appropriée pour vous donner l'expérience navale dont vous avez besoin pour construire les navires d'après-Septembre 1945 que le Japon aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.8.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.9.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.9.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer l'Union Soviétique, qui a suspendu la plupart de ses travaux de conception navale peu de temps après l'invasion allemande en 1941.\n\nPlutôt que de limiter USSR à des variantes antérieures, vous avez maintenant acquis la société de conception navale appropriée pour vous donner l'expérience navale dont vous avez besoin pour construire les navires d'après-Barbarossa que l'URSS aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.9.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.10.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.10.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer les Pays-Bas, dont la capitulation in May 1940 more-or-less brought an end to its naval design work in the period.\n\nPlutôt que de limiter Netherlands à des variantes antérieures, vous avez maintenant acquis la société de conception navale appropriée pour vous donner l'expérience navale dont vous avez besoin pour construire les navires the post-May 1940 ships que la the Netherlands aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.10.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.11.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.11.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer le Danemark, dont la capitulation in April 1940 more-or-less brought an end to its naval design work in the period.\n\nPlutôt que de limiter Denmark à des variantes antérieures, vous avez maintenant acquis la société de conception navale appropriée pour vous donner l'expérience navale dont vous avez besoin pour construire les navires the post-April 1940 ships que la Denmark aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.11.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.12.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.12.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer la Norvège, dont la capitulation in June 1940 more-or-less brought an end to its naval design work in the period.\n\nPlutôt que de limiter Norway à des variantes antérieures, vous avez maintenant acquis la société de conception navale appropriée pour vous donner l'expérience navale dont vous avez besoin pour construire les navires the post-June 1940 ships que la Norway aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.12.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.13.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.13.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer la Yougoslavie, dont la capitulation in the first half of 1941 more-or-less brought an end to its naval design work in the period.\n\nPlutôt que de limiter Yugoslavia à des variantes antérieures, you've now acquired the appropriate naval design company to give you the naval experience you need to design the post-surrender ships que la Yugoslavia aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.13.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.14.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.14.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer la Grèce, dont la capitulation in the first half of 1941 more-or-less brought an end to its naval design work in the period.\n\nPlutôt que de limiter Greece à des variantes antérieures, you've now acquired the appropriate naval design company to give you the naval experience you need to design the post-surrender ships que la Greece aurait pu construire s'ils avaient survécu suffisamment longtemps pour le faire."
 tpov_navaldesign.14.a:0 "Ajouter un esprit national de conception navale"
 tpov_navaldesign.15.t:0 "Compagnie de conception navale obtenue"
 tpov_navaldesign.15.d:0 "Alors que vous choisissiez de jouer à The Price of Victory avec des modèles de navires historiques, vous avez également choisi de jouer la Chine, dont l'invasion by Japan quickly put an end to what little serious naval design work could be carried out.\n\nPlutôt que de limiter China à des variantes antérieures, you've now acquired the appropriate naval design company to give you the naval experience you need to design the post-1937 ships que la China could have built had they managed to hold onto their key naval facilities long enough to do so."
 tpov_navaldesign.15.a:0 "Ajouter un esprit national de conception navale"