 france.100.t:0 "Le Front populaire remporte les élections"
 france.100.d:0 "Le Front populaire est le vainqueur des élections législatives et obtient la majorité au Parlement. L'alliance des mouvements de gauche, dont le Parti communiste français (PCF), la Section française de l'Internationale ouvrière (SFIO) et le Parti radical-socialiste annonce la formation d'un gouvernement dirigé par Léon Blum, dirigeant de la SFIO. Les Français espèrent que le gouvernement Blum mettra en œuvre des réformes sociales pour mettre fin à la crise politique actuelle."
 france.100.a:0 "Avec le Front, tout est possible !"
 france.101.t:0 "Le pacte Hoare-Laval"
 france.101.d:0 "La presse a dévoilé au public le pacte Hoare-Laval, qui se déroule dans leur dos. La France et la Grande-Bretagne, désireuses de rester en bonne grâce avec l'Italie, ont négocié un accord avec Mussolini pour une fin rapide de la seconde guerre italo-byssinienne avec des compromis éthiopiens. C'est dans l'espoir de préserver l'indépendance de la nation, mais cela s'est fait à leur insu. Il a provoqué des protestations de la droite comme de la gauche, le dénonçant comme un apaisement pour Mussolini qui ferait de l'Éthiopie un simple État fantoche. Albert Sarraut dirigera jusqu'aux élections."
 france.101.a:0 "Pierre Laval doit démissionner."
 france.102.t:0 "Léon Blum démissionne"
 france.102.d:0 "L'inflation ayant également augmenté de 46 %, l'imposition de la semaine de 40 heures s'est avérée très inefficace, car l'industrie a eu de la difficulté à s'y adapter. La confusion économique a gêné l'effort de réarmement, et la croissance rapide des armements allemands a forcé Blum à abandonner les programmes de réforme sociale du Front populaire sur lesquels il comptait beaucoup. Léon Blum démissionne, le Parlement refusant de lui donner les moyens de résoudre la crise économique."
 france.102.a:0 "Édouard Daladier et les radicaux formeront un nouveau gouvernement"
 france.103.t:0 "Inflation !"
 france.103.d:0 "En 1936, la France se remet lentement de la crise économique qui a frappé le pays en 1931. La situation politique instable, le taux de chômage élevé et le déficit public constituent déjà un défi pour le gouvernement. Malheureusement, la déflation rapide a entraîné une surestimation du franc. Elle a provoqué une crise économique et deux tiers des exportations ont chuté. Avec l'évasion générale du capital et la résistance de certains employeurs, la situation est alarmante et la désillusion de la classe ouvrière pour la politique est déjà énorme."
 france.103.a:0 "Nous devons réformer l'économie rapidement"
 FRA_inflation_tooltip:0 "§YDébloque la partie économique de l'arbre.\n§!"
 france.36.t:0 "Les accords Matignon"
 france.36.d:0 "Après l'élection du Front populaire, une grève massive et générale de la classe ouvrière éclate. Initiée au Havre, elle a été accompagnée d'occupations d'usines pour éviter les fermetures et s'est rapidement étendue à l'ensemble de la France. Plus d'un million de travailleurs étaient en grève. Le mouvement social a immédiatement suivi la victoire électorale du Front populaire, afin d'atteindre cette position de force. Le nouveau gouvernement de gauche dirigé par Léon Blum négocie avec succès des accords sociaux, signés à l'Hôtel Matignon. Tous les travailleurs ont bénéficié de ces conventions, qui sont le droit de grève légal, les congés payés, la semaine de travail de 40 heures rémunérée à 48 heures et l'élimination de tous les obstacles à l'organisation syndicale."
 france.36.a:0 "Cela ralentira considérablement la production"
 france.37.t:0 "Les communistes retirent leur soutien"
 france.37.d:0 "Mécontent de la politique récente du gouvernement de gauche, Maurice Thorez, chef du Parti communiste français, annonce que les communistes quittent le Front populaire et manifesteront leur mécontentement."
 france.37.a:0 "Nous n'avons pas besoin de leur aide pour diriger la nation"	
 france.38.t:0 "Les communistes soutiennent le gouvernement"
 france.38.d:0 "Contrairement à d'autres nations, la France accepte d'aider les Républicains espagnols dans la guerre civile espagnole. Le cabinet de Blum a décidé d'une politique d'intervention et a formalisé un accord pour l'envoi de munitions et de soldats volontaires en Espagne. Maurice Thorez, chef du Parti communiste français, annonce que les communistes soutiendront la politique de Blum et renforceront le Front actuel."
 france.38.a:0 "Les socialistes et les communistes se tiendront ensemble !"	
 france.39.t:0 "Le Front populaire s'effondre"
 france.39.d:0 "Après deux années d'activité majeure, le Front Populaire a perdu son esprit et n'a pu que temporiser au fur et à mesure que la crise européenne s'aggravait. Les travailleurs ont obtenu de nouveaux droits importants, mais l'augmentation de 48 % de leurs salaires a été compensée par une hausse de 46 % des prix. Le chômage est resté élevé et la production industrielle globale a stagné. Le Front populaire a été dissous à l'automne 1938, confronté à des dissensions internes liées à la guerre civile espagnole, à l'opposition de la droite et aux effets persistants de la Grande Dépression."
 france.39.a:0 "Camille Chautemps dirigera le nouveau gouvernement"	
 france.40.t:0 "Invitation de la Belgique et du Luxembourg"
 france.40.d:0 "Pour contenir la résurgence éventuelle d'un expansionnisme agressif de la part des anciennes puissances centrales, la France a demandé que la Belgique et le Luxembourg rejoignent les Alliés pour mettre fin aux ambitions hitlériennes."
 france.40.a:0 "Nous devons protéger le Benelux."
 france.40.b:0 "Nous ne voulons pas mettre Hitler en colère."
 france.41.t:0 "La Grande-Bretagne accepte l'alliance"
 france.41.d:0 "La Grande-Bretagne approuve nos efforts et a accepté l'invitation de la Belgique et du Luxembourg dans l'alliance.."
 france.41.a:0 "Nous pouvons enfin à nouveau nous protéger de l'Allemagne."
 france.42.t:0 "La Grande-Bretagne refuse l'alliance"
 france.42.d:0 "Malgré tous nos efforts pour offrir notre soutien aux Alliés, notre plus récente tentative de tendre la main à l'une des nations a été accueillie avec scepticisme. La Grande-Bretagne a refusé d'accepter la Belgique et le Luxembourg dans l'alliance."
 france.42.a:0 "Ils seront une cible facile pour Hitler !"
 france.43.t:0 "Coup d'État de la Cagoule"
 france.43.d:0 "La Cagoule, officiellement appelée Organisation secrète d'action révolutionnaire nationale (Osarn), est un groupe fasciste et anticommuniste français. Elle commet des assassinats, des attentats à la bombe, des sabotages d'armements et d'autres activités violentes pour accroître l'instabilité politique. Avec l'aide de l'état-major militaire, ils ont aujourd'hui réalisé un coup d'État. La loi martiale a été déclarée et avec les changements en cours, il est peu probable que ce qui suivra soit très différent."
 france.43.a:0 "L'état-major militaire donne le commandement à Pétain."
 france.44.t:0 "Référendum des nationalistes"
 france.44.d:0 "La popularité du Parti populaire français s'est rapidement accrue et aujourd'hui de nombreux nationalistes prétendent représenter les souhaits du peuple. L'appel au référendum a été demandé par Jacques Doriot, qui veut refaire les élections législatives et former une coalition avec les conservateurs et les radicaux pour sortir de la crise politique. Le gouvernement impuissant et impopulaire doit accepter les revendications des Doriot. Quelques jours plus tard, la coalition obtient la majorité au Parlement et peut constituer un nouveau gouvernement."
 france.44.a:0 "Doriot dirigera le nouveau gouvernement."
 france.45.t:0 "La France exige la Wallonie"
 france.45.d:0 "La France a revendiqué la Wallonie et nous a envoyé un ultimatum. Ils prendront la province par la force si nous ne leur donnons pas."
 france.45.a:0 "Nous ne pouvons pas lutter contre eux."
 france.45.b:0 "Nous ne donnons jamais notre terre sans nous battre !"
 france.46.t:0 "La Belgique accepte"
 france.46.d:0 "La Belgique cède à notre demande et nous donne la Wallonie."
 france.46.a:0 "Les Wallons sont français, maintenant."
 france.47.t:0 "La Belgique refuse"
 france.47.d:0 "La Belgique refuse de céder à notre demande et est prête à se battre."
 france.47.a:0 "Ils connaissent les conséquences de cela."
 france.48.t:0 "Demande de division de la Suisse"
 france.48.d:0 "La France a un plan pour diviser la Suisse en deux, où nous obtiendrons la partie est. Devrions-nous l'accepter ?"
 france.48.a:0 "Oui, nous devons supprimer ce pays de la carte !"
 france.48.b:0 "Non, ce n'est pas le bon moment pour cela."
 france.49.t:0 "L'Allemagne accepte"
 france.49.d:0 "Hitler accepte votre plan de diviser la Suisse en deux, prétendant que l'Europe est maintenant gouvernée à la fois par les Français et les Allemands ! Attention cependant, car les Suisses peuvent résister à nos efforts et la guerre peut être nécessaire."
 france.49.a:0 "Grâce à vos nouveaux amis, l'Europe sera à vous !"
 france.50.t:0 "L'Allemagne refuse"
 france.50.d:0 "Hitler refuse votre plan de diviser la Suisse en deux, prétendant que la situation politique mondiale n'est pas prête pour cela."
 france.50.a:0 "C'est une terrible erreur."
 france.51.t:0 "Retour de Pétain au gouvernement"
 france.51.d:0 "La Seconde Guerre mondiale a commencé et Pétain a déjà refusé plusieurs offres pour rejoindre le gouvernement. Il est critique à l'encontre du Parlement pour le mauvais état de préparation de l'armement français et les coupes budgétaires militaires de l'entre-deux-guerres. Cependant, en temps de guerre, la haute réputation de Pétain comme le plus ancien soldat français après la mort de Foch et comme le plus humain de nos commandants militaires, nous devrions lui demander à nouveau de rejoindre notre gouvernement."
 france.51.a:0 "Pétain va unir le pays"
 france.52.t:0 "L'inflation diminue"
 france.52.d:0 "Avec la guerre actuelle et les mesures radicales prises par le gouvernement, l'hyperinflation a diminué et le franc est maintenant stable."
 france.52.a:0 "Cela renforcera nos positions"
 france.53.t:0 "Union sacrée"
 france.53.d:0 "L'Union sacrée a été une trêve politique en France pendant la Première Guerre mondiale pour unir le gouvernement et créer la solidarité en temps de guerre. En ces temps difficiles, le gouvernement a annoncé qu'il avait conclu une entente avec les différents mouvements politiques. Ils mettent de côté leur dispute et se battent pour l'avenir de la France."
 france.53.a:0 "Vive la France !"
 france.54.t:0 "Le gouvernement démissionne"
 france.54.d:0 "La Chambre des députés a élu le premier ministre Reynaud, mais par un seul vote, la plupart des membres de son propre parti s'étant abstenus. Le nouveau gouvernement est particulièrement instable ; beaucoup à droite ont exigé que Reynaud attaque non pas l'Allemagne, mais l'Union soviétique. La Chambre a également forcé Daladier, que Reynaud tenait personnellement responsable de la faiblesse de la France, à être ministre de la Défense nationale et de la Guerre de Reynaud."
 france.54.a:0 "Paul Reynaud dirigera le nouveau gouvernement."
 france.55.t:0 "Restauration de la monarchie"
 france.55.d:0 "Aujourd'hui, le pape Pie XI a intronisé Henri VII comme roi de France. Le nouveau chef annonce qu'il guidera le pays en ces temps incertains."
 france.55.a:0 "Vive le roi !"
 france.56.t:0 "Invitation à la faction française"
 france.56.d:0 "Dans un effort pour renforcer une nouvelle alliance et contenir la résurgence éventuelle d'un expansionnisme agressif de la part des anciennes puissances centrales, la France a demandé que nous nous joignions à elles dans une alliance visant à rassembler ces nations."
 france.56.a:0 "Avec plaisir."
 france.56.b:0 "[Root.GetNameDef] suit son propre chemin."
 france.57.t:0 "[From.GetName] rejoint la faction française"
 france.57.d:0 "Notre plan pour mettre fin à l'influence de l'Allemagne en Europe progresse. [From.GetLeader] approuve nos efforts et a accepté notre invitation à une alliance."
 france.57.a:0 "Nous avons fait un pas de plus vers la construction d'une faction forte."
 france.58.t:0 "[From.GetName] refuse l'alliance avec la France"
 france.58.d:0 "Malgré tous nos efforts pour offrir notre soutien et notre aide, notre plus récente tentative de tendre la main à l'une des nations a été accueillie avec scepticisme. [From.GetLeader] a refusé d'adhérer à l'alliance, doutant peut-être de nos motivations, ou peut-être craignant qu'un alignement trop étroit avec nous en fasse une cible."
 france.58.a:0 "Ils pourraient déjà être une cible pour tout ce qu'ils savent !"
 france.59.t:0 "Le sort du Benelux"
 france.59.d:0 "Avec l'annexion de la Wallonie, il y a un manque de défense à la frontière de l'Allemagne. Pour nous protéger contre le Reich, nous devons persuader la Belgique et le Luxembourg de suivre votre politique."
 france.59.a:0 "Le nord-est est maintenant sécurisé."
 france.60.t:0 "Coup d'État communiste"
 france.60.d:0 "Aujourd'hui, juste au moment où les dirigeants et l'armée du [Root.GetRulingParty] se préparaient à une révolte à l'échelle nationale, un certain nombre de fonctionnaires du gouvernement [Root.GetAdjective] ont rapidement arrêté [Root.GetLeader] et ont entamé des négociations avec les communistes.\n\nTout en gardant un prétexte de maintien de l'ordre, les négociations ont en réalité consisté à garantir des positions au sein du nouvel État socialiste pour ceux qui ont choisi de coopérer. Le coup d'État a pris fin avant que quiconque ne puisse agir pour y mettre fin, et ceux qui l'auraient fait sont maintenant emprisonnés, exilés ou exécutés par le nouveau régime."
 france.60.a:0 "Maurice Thorez dirigera la nation."
 france.61.t:0 "Accord de coopération économique"
 france.61.d:0 "Pour assurer une parfaite coopération militaire, nous devons définir des accords économiques et logistiques avec le Royaume-Uni. Maintenant que l'accord est signé, quelle action les Alliés doivent-ils mener en priorité ?"
 france.61.a:0 "Partager les nouvelles technologies électroniques et industrielles"
 france.61.b:0 "Coordonner notre logistique et nos plans militaires"
 france.61.c:0 "Sanctionner l'Allemagne sur le plan économique"
 france.62.t:0 "Nommer un concepteur de matériaux"
 france.62.d:0 "Pour répondre à la demande d'équipement de notre armée, nous pouvons engager un concepteur de matériel. Lequel devrions-nous choisir ?"
 france.62.a:0 "MAB"
 france.62.b:0 "APX"
 france.62.c:0 "De Dion-Bouton"
 france.62.e:0 "Conserver l'option pour plus tard"
 france.63.t:0 "Nommer un concepteur de chars"
 france.63.d:0 "Pour répondre à la demande d'équipement de notre armée, nous pouvons engager un concepteur de chars. Lequel devrions-nous choisir ?"
 france.63.a:0 "Lorraine-Dietrich"
 france.63.b:0 "Berlier"
 france.63.c:0 "Delaunay-Belleville"
 france.63.e:0 "Conserver l'option pour plus tard"

