 france.100.t:0 "Le Front Populaire gagne les élections"
 france.100.d:0 "Le Front populaire est le vainqueur des élections législatives et obtient la majorité du Parlement. L'alliance des mouvements de gauche, dont le Parti communiste français (PCF), la Section française de l'Internationale ouvrière (SFIO) et le Parti radical et socialiste annonce la formation d'un gouvernement dirigé par le dirigeant de la SFIO, Léon Blum. Les Français espèrent que le gouvernement de Blum mettra en œuvre des réformes sociales pour mettre fin à la crise politique actuelle."
 france.100.a:0 "Avec le Front, tout est possible !"
 france.101.t:0 "Le Pacte Hoare-Laval"
 france.101.d:0 "La presse a dévoilé au grand jour le pacte Hoare-Laval, qui se déroule derrière leur dos. La France et la Grande-Bretagne, désireuses de rester de bonne grâce avec l'Italie, ont négocié un accord avec Mussolini en vue d'une conclusion rapide de la Seconde guerre italo-éthiopienne avec des concessions éthiopiennes. C'est dans l'espoir de maintenir l'indépendance de la nation, mais cela a été fait à leur insu. Il a provoqué un tollé à la fois de droite et de gauche, le dénonçant comme un apaisement envers Mussolini qui ne laisserait l’Éthiopie qu’un simple État fantoche. Albert Sarraut dirigera jusqu'aux élections."
 france.101.a:0 "Pierre Laval doit démissionner."
 france.102.t:0 "Léon Blum démissionne"
 france.102.d:0 "Avec l’inflation qui a également augmenté de 46%, l’imposition de la semaine de 40 heures s’est révélée extrêmement inefficace, l’industrie ayant eu du mal à s’y adapter. La confusion économique entravait l'effort de réarmement et la croissance rapide de l'armement allemand obligeait Blum à abandonner les programmes de réforme sociale du Front populaire qui avaient beaucoup compté. Léon Blum démissionne, le Parlement refusant de lui donner les moyens de résoudre la crise économique."
 france.102.a:0 "Édouard Daladier et les radicaux formeront un nouveau gouvernement"
 france.103.t:0 "Inflation !"
 france.103.d:0 "En 1936, la France se remet lentement de la crise économique qui a frappé le pays en 1931. La situation politique instable, le taux de chômage élevé et le déficit public constituent déjà un défi pour le gouvernement. Malheureusement, la déflation rapide a provoqué une surestimation du franc. Cela provoque une crise économique et l'effondrement des deux tiers des exportations. Avec l'évasion générale des capitaux et la résistance de certains employeurs, la situation est alarmante et le désenchantement de la classe ouvrière pour la politique est déjà énorme."
 france.103.a:0 "Nous devons réformer l'économie rapidement"
 FRA_inflation_tooltip:0 "§YDébloque la partie économique de l'arbre des priorités.\n§!"
 france.36.t:0 "Accord de Matignon"
 france.36.d:0 "Après l'élection du Front populaire, une grève massivement générale de la classe ouvrière éclate. Initiée au Havre, accompagnée d’occupations d’usines pour éviter les lock-out, elle s’est rapidement répandue dans toute la France. Plus d'un million de travailleurs étaient en grève. Le mouvement social a immédiatement suivi la victoire électorale du Front populaire, afin d'atteindre cette position de force. Le nouveau gouvernement de gauche dirigé par Léon Blum négocie avec succès les accords sociaux signés à l'hôtel Matignon. Tous les travailleurs ont bénéficié de ces accords, à savoir le droit légal de grève, les congés payés, la semaine de travail de 40 heures payée 48 et l'élimination de tous les obstacles à l'organisation syndicale."
 france.36.a:0 "Cela ralentira considérablement la production"
 france.37.t:0 "Les communistes suppriment leur soutien"
 france.37.d:0 "Malheureux avec la politique récente du gouvernement de gauche, Maurice Thorez, chef du parti communiste français, annonce que les communistes démissionnent du Front populaire et manifesteront leur mécontentement."
 france.37.a:0 "Nous n'avons pas besoin de leur aide pour diriger la nation"
 france.38.t:0 "Les communistes soutiennent le gouvernement"
 france.38.d:0 "Contrairement aux autres nations, la France accepte d'aider les républicains espagnols dans la guerre civile espagnole. Le cabinet de Blum a décidé d'une politique d'intervention et formalisé un accord pour l'envoi de munitions et de soldats volontaires en Espagne. Maurice Thorez, chef du parti communiste français, annonce que les communistes soutiendront la politique de Blum et renforceront le front actuel."
 france.38.a:0 "Socialistes et communistes s'uniront !"
 france.39.t:0 "Le Front Populaire s'effondre"
 france.39.d:0 "Après deux ans d’activité majeure, le Front populaire a perdu son esprit et ne pouvait plus que s’agiter alors que la crise européenne s’aggravait de plus en plus. Les travailleurs ont acquis de nouveaux droits importants, mais leur augmentation de 48% des salaires a été compensée par une augmentation de 46% des prix. Le chômage est resté élevé et la production industrielle globale a stagné. Le Front populaire s'est dissout à l'automne 1938, confronté à des dissensions internes liées à la guerre civile espagnole, à l'opposition de la droite et aux effets persistants de la Grande Dépression."
 france.39.a:0 "Camille Chautemps dirigera le nouveau gouvernement"
 france.40.t:0 "Inviter la Belgique et le Luxembourg"
 france.40.d:0 "Pour contenir la possible résurgence d'expansionnisme agressif de la part des anciennes puissances centrales, la France a demandé à la Belgique et au Luxembourg de se joindre aux Alliés afin de mettre un terme aux ambitions hitlériennes."
 france.40.a:0 "Nous devons protéger le Benelux."
 france.40.b:0 "Nous ne voulons pas nous mettre en colère, Hitler."
 france.41.t:0 "La Grande-Bretagne accepte l'alliance"
 france.41.d:0 "La Grande-Bretagne approuve nos efforts et a accepté l'invitation de la Belgique et du Luxembourg au sein de l'alliance."
 france.41.a:0 "Volontiers, nous pouvons à nouveau nous protéger en Allemagne."
 france.42.t:0 "La Grande-Bretagne refuse l'alliance"
 france.42.d:0 "Malgré tous nos efforts pour offrir un soutien aux Alliés, notre plus récente tentative d’atteindre une des nations a suscité le scepticisme. La Grande-Bretagne a refusé d'accepter la Belgique et le Luxembourg dans l'alliance."
 france.42.a:0 "Ils seront une cible facile pour Hitler !"
 france.43.t:0 "Coupe d'État de La Cagoule"
 france.43.d:0 "La Cagoule, officiellement appelé Comité Secret de l'Action Révolutionnaire, est un groupe anti-communiste et à tendance fasciste français. Il effectue des assassinats, des attentats à la bombe, des sabotages d’armes et d’autres activités violentes pour ajouter à l’instabilité politique. Avec l'aide des militaires, ils effectuent aujourd'hui un coup d'État. La loi martiale a été déclarée et avec les changements en cours, il est peu probable que tout ce qui va suivre soit très différent."
 france.43.a:0 "L'état-major donne la direction à Pétain."
 france.44.t:0 "Référendum des Nationalistes"
 france.44.d:0 "La popularité du parti populaire français a rapidement augmenté et de nombreux nationalistes prétendent désormais représenter les souhaits du peuple. L'appel à un référendum a été demandé par Jacques Doriot, qui veut refaire les élections législatives et forme une coalition avec les conservateurs et les radicaux pour mettre fin à la crise politique. Le gouvernement impuissant et impopulaire doit accepter les demandes de Doriot. Quelques jours plus tard, la coalition remporte la majorité au Parlement et peut constituer un nouveau gouvernement."
 france.44.a:0 "Doriot dirigera le nouveau gouvernement."
 france.45.t:0 "La France exige la Wallonie"
 france.45.d:0 "La France a revendiqué la Wallonie et nous a envoyé un ultimatum. Ils prendront la province de force si nous ne le leur donnons pas."
 france.45.a:0 "Nous ne pouvons pas nous battre contre eux."
 france.45.b:0 "Nous ne donnons jamais notre terre sans se battre !"
 france.46.t:0 "La Belgique accepte"
 france.46.d:0 "La Belgique a cédé à notre demande et nous a donné la Wallonie."
 france.46.a:0 "Les Wallons sont français, maintenant."
 france.47.t:0 "La Belgique refuse"
 france.47.d:0 "La Belgique refuse de céder à notre demande et est prête à se battre."
 france.47.a:0 "Ils connaissent les conséquences de cela."
 france.48.t:0 "Demande de Division de la Suisse"
 france.48.d:0 "La France envisage de scinder la Suisse en deux, où nous aurons la partie est. Devrions-nous accepter cela ?"
 france.48.a:0 "Oui, nous devons supprimer ce pays de la carte !"
 france.48.b:0 "Non, ce n'est pas le bon moment pour cela."
 france.49.t:0 "L'Allemagne accepte"
 france.49.d:0 "Hitler accepte notre projet de scinder la Suisse en deux, affirmant que l'Europe est désormais dominée par les Français et les Allemands ! Attention cependant, les Suisses peuvent résister à nos efforts et la guerre peut être nécessaire."
 france.49.a:0 "Grâce à vos nouveaux amis, l’Europe sera votre !"
 france.50.t:0 "L'Allemagne refuse"
 france.50.d:0 "Hitler refuse votre projet de scinder la Suisse en deux, affirmant que la situation politique mondiale n'est pas prête pour cela."
 france.50.a:0 "C'est une terrible erreur."
 france.51.t:0 "Pétain revient au gouvernement"
 france.51.d:0 "La Seconde Guerre mondiale a commencé et Pétain a déjà refusé plusieurs offres d’adhésion au gouvernement. Il critique le Parlement pour le piètre état de la préparation des armes françaises et les coupes budgétaires dans l'entre-deux-guerres. Cependant, en temps de guerre, la réputation de Pétain en tant que premier soldat français après la mort de Foch et en tant que commandant militaire le plus humain, nous devrions l'exiger à nouveau pour qu'il rejoigne notre gouvernement."
 france.51.a:0 "Pétain unira le pays"
 france.52.t:0 "L'inflation diminue"
 france.52.d:0 "Avec la guerre actuelle et les mesures radicales prises par le gouvernement, l'hyperinflation a diminué et le franc est à présent stable."
 france.52.a:0 "Cela renforcera nos positions"
 france.53.t:0 "Union sacrée"
 france.53.d:0 "L'union sacrée était une trêve politique en France pendant la Première Guerre mondiale pour unir le gouvernement et créer une solidarité en temps de guerre. En ces temps difficiles, le gouvernement a annoncé avoir passé un accord avec les différents mouvements politiques. Ils mettent de côté leur dispute et se battent pour l'avenir de la France."
 france.53.a:0 "Vive la France !"
 france.54.t:0 "Le cabinet démissionne"
 france.54.d:0 "La Chambre des députés a élu le Premier ministre Reynaud, mais par un seul vote, la plupart des membres de son parti s'étant abstenus. Le nouveau gouvernement est particulièrement instable ; beaucoup à droite ont demandé à Reynaud d'attaquer non pas en Allemagne, mais en Union soviétique. La Chambre a également contraint Daladier, que Reynaud tenait personnellement pour la faiblesse de la France, à occuper le poste de ministre de la Défense Nationale et de la Guerre de Reynaud."
 france.54.a:0 "Paul Reynaud dirigera le nouveau gouvernement."
 france.55.t:0 "Restauration de la monarchie"
 france.55.d:0 "Aujourd'hui, le pape Pie XI a intronisé Henri VII comme roi de France. Le nouveau chef annonce qu'il guidera le pays en ces temps incertains."
 france.55.a:0 "Vive le Roi !"
 france.56.t:0 "Invitation à la faction française"
 france.56.d:0 "Dans le but de renforcer une nouvelle alliance et de contenir la résurgence possible d'expansionnisme agressif de la part des anciennes puissances centrales, la France a demandé que nous nous joignions à eux dans une alliance visant à réunir ces nations."
 france.56.a:0 "Volontier."
 france.56.b:0 "[Root.GetName] suit son propre chemin."
 france.57.t:0 "[From.GetName] rejoint la faction française"
 france.57.d:0 "Notre plan visant à mettre un terme à l'influence de l'Allemagne en Europe progresse. [From.GetLeader] approuve nos efforts et a accepté notre invitation à une alliance."
 france.57.a:0 "Nous sommes sur le point de bâtir une faction forte."
 france.58.t:0 "[From.GetName] refuse l'alliance française"
 france.58.d:0 "Malgré tous nos efforts pour offrir soutien et aide, notre plus récente tentative de contact avec l'une des nations a été accueillie avec scepticisme. [From.GetLeader] a refusé de rejoindre l'alliance, doutant peut-être de nos motivations, ou craignant peut-être que s'aligner trop étroitement sur nous en ferait une cible."
 france.58.a:0 "Ils pourraient déjà être une cible pour tout ce qu'ils savent !"
 france.59.t:0 "Destin du Benelux"
 france.59.d:0 "Avec l'annexion de la Wallonie, il y a un manque de défense à la frontière allemande. Pour nous protéger contre le Reich, nous devons convaincre la Belgique et le Luxembourg de suivre votre politique."
 france.59.a:0 "Le nord-est est maintenant sécurisé."
 france.60.t:0 "Coup d'État Communiste"
 france.60.d:0 "Aujourd’hui, alors que les dirigeants et l’armée du [Root.GetRulingParty] s’apprêtaient à se révolter à l’échelle nationale, un certain nombre de responsables du gouvernement [Root.GetAdjective] ont rapidement placé [Root.GetLeader] en résidence surveillée et ont entamé des négociations avec les communistes.\n\nSi tout en maintenant un prétexte de maintien de l'ordre, les négociations ont abouti à la recherche de positions au sein du nouvel État socialiste pour ceux qui ont choisi de coopérer. Le coup d'État était terminé avant que quiconque puisse agir pour l'arrêter. Ceux qui l'auraient été sont maintenant emprisonnés, exilés ou exécutés par le nouveau régime."
 france.60.a:0 "Maurice Thorez dirigera la nation."
 france.61.t:0 "Accord de Coopération Économique"
 france.61.d:0 "Pour assurer une coopération militaire parfaite, nous devons définir des accords économiques et logistiques avec le Royaume-Uni. Maintenant que l'accord est signé, quelles sont les actions que les Alliés doivent faire en priorité ?"
 france.61.a:0 "Partager de nouvelles technologies électroniques et industrielles"
 france.61.b:0 "Coordonner notre logistique et nos plans militaires"
 france.61.c:0 "Prendre une sanction économique contre l'Allemagne"
 france.62.t:0 "Nommer un concepteur de matériaux"
 france.62.d:0 "Pour répondre à la demande en équipements de notre armée, nous pouvons engager un concepteur de matériaux. Que devrions-nous choisir ?"
 france.62.a:0 "MAB"
 france.62.b:0 "APX"
 france.62.c:0 "De Dion-Bouton"
 france.62.e:0 "Garder l'option pour plus tard"
 france.63.t:0 "Engager un concepteur de char"
 france.63.d:0 "Pour répondre à la demande en équipements de notre armée, nous pouvons engager un concepteur de chars. Que devrions-nous choisir ?"
 france.63.a:0 "Lorraine-Dietrich"
 france.63.b:0 "Berlier"
 france.63.c:0 "Delaunay-Belleville"
 france.63.e:0 "Garder l'option pour plus tard"

