l_french:

	############################
			#### NATIONAL FOCUSES ####
	############################
	
	#### INDUSTRIAL SECTION ####
 free_france:0 "France Libre"
 FRA_tools_modernisation:0 "Modernisation des Outils"
 FRA_tools_modernisation_desc:0 "Le parc industriel français est dépassé et surtout ancien. Nous devons moderniser nos outils en acquérant de nouvelles machines modernes."
 FRA_decrease_unemployement:0 "Diminuer le Chômage"
 FRA_decrease_unemployement_desc:0 "Avec la dernière crise économique, le taux de chômage est toujours élevé et la production faible. Nous pouvons commencer par encourager les industriels à investir et à créer de nouveaux emplois."
 FRA_overseas_factories:0 "Usines d'Outre-Mer"
 FRA_overseas_factories_desc:0 "L'Algérie française est considérée comme une partie de la France, nous devons donc renforcer les infrastructures de production de ces départements d'outre-mer."
 FRA_cnrs:0 "Centre National de la Recherche Scientifique"
 FRA_cnrs_desc:0 "Pour coordonner l'activité de nos laboratoires de recherche actuels, nous devons fusionner tous les organismes dans un centre national, afin d'accroître la capacité de recherche."
 FRA_buy_heavy_water:0 "Acheter de l'Eau Lourde"
 FRA_buy_heavy_water_desc:0 "L’Europe est instable et les premiers essais en science nucléaire ont donné des résultats prometteurs. Nous devrions, par tout le stock d’eau lourde de la Norvège, aller de l’avant et sécuriser nos recherches."
 FRA_research_grants:0 "Financer la Recherche"
 FRA_research_grants_desc:0 "Pour galvaniser notre production de recherche nationale, nous pourrions accorder des subventions au mérite à nos meilleures équipes de scientifiques. Les progrès technologiques peuvent nous donner l'avantage là où nous en avons le plus besoin."
 FRA_agriculture_national_office:0 "Bureau National de l'Agriculture"
 FRA_agriculture_national_office_desc:0 "Pour stabiliser le marché des céréales, nous pourrions créer un nouveau bureau chargé de contrôler les importations / exportations et de fixer un prix juste."
 
	#### COLONIAL FOCUS ####
	
 FRA_colonial_investments:0 "Investissements Coloniaux"
 FRA_colonial_investments_desc:0 "L'Europe est confrontée à des temps dangereux. Nous devrions nous concentrer sur l'amélioration de nos terres au sud et de la colonie afin de pouvoir toujours soutenir le continent."
 FRA_vienot_agreement:0 "Accords Viénot"
 FRA_vienot_agreement_desc:0 "Le mandat français de la Syrie et du Liban ne pourrait pas durer éternellement, mais le Sénat hésite à donner son indépendance. Nous pourrions faire des concessions pour encourager les Syriens et les Libanais à nous soutenir."
 FRA_develop_morocco:0 "Développer le Maroc"
 FRA_develop_morocco_desc:0 "Notre protectorat du Maroc a besoin de plus de fonds pour renforcer la production locale et développer une économie efficace."
 FRA_develop_tunisia:0 "Développer la Tunisie"
 FRA_develop_tunisia_desc:0 "Le protectorat tunisien offre de larges possibilités dans lesquelles nous devrions investir pour développer les infrastructures actuelles."
 FRA_develop_algeria:0 "Développer l'Algérie"
 FRA_develop_algeria_desc:0 "Nous devrions concentrer notre industrie à Alger. Si les tensions augmentent en Europe, nous aurons toujours une capacité industrielle hors de la portée des bombardiers ennemis."
 FRA_develop_indochine:0 "Développer l'Indochine"
 FRA_develop_indochine_desc:0 "Si nous voulons utiliser notre colonie d'Indochine comme base principale dans la région du Pacifique, nous devons d'abord créer davantage d'infrastructures pour déployer nos troupes et augmenter la capacité de nos ports."
 FRA_technology_sharing:0 "Partage de Technologie"
 FRA_technology_sharing_desc:0 "Pour rester dans le cours des technologies, une bonne solution pourrait être de partager nos recherches avec nos colonies et nos alliés."
 FRA_sahara_oil:0 "Pétrole du Sahara"
 FRA_sahara_oil_desc:0 "Le pétrole est la seule ressource que la France n'a pas. Nous pourrions prospecter le désert du Sahara pour trouver cet or noir. De plus, notre propre production de pétrole est encore très limitée, il faudrait donc développer la technologie du pétrole synthétique comme l’a fait l’Allemagne."
 FRA_tungsten_mines:0 "Mines de Tungstène"
 FRA_tungsten_mines_desc:0 "Pour nourrir notre machine de guerre, nous avons besoin de plus de tungstène. Les mines indochinoises pourraient fournir plus si nous les développions."
 
	#### ECONOMIC REFORMS FOCUS ####
	
 FRA_economic_reforms:0 "Réformes Économiques"
 FRA_economic_reforms_desc:0 "L'économie française est dans une situation précaire. Nous devons engager des réformes économiques pour éliminer l'inflation, stabiliser le franc et réduire le déficit national."
 FRA_economic_reforms_tooltip:0 "§RDébloqué par l'événement "Inflation !".\n§!"
 FRA_sncf:0 "Société Nationale des Chemins de fer Français"
 FRA_sncf_desc:0 "La nationalisation des principales entreprises ferroviaires françaises assurera le contrôle des moyens de transport. La nouvelle Société Nationale des Chemins de fer Français sera chargée de développer les infrastructures actuelles."
 FRA_sncf_tooltip:0 "Ajoute le maximum d'§YInfrastructure§! en §YÎle de France§!, au §YPas de Calais§!, en §YChampagne§! et en §YAlsace§!"
 FRA_devaluation:0 "Dévaluation du Franc"
 FRA_devaluation_desc:0 "Le seul moyen efficace de se débarrasser rapidement de l’inflation est de dévaluer la monnaie, plusieurs fois si nécessaire."
 FRA_budget_deficit_law:0 "Loi sur le Déficit Budgétaire"
 FRA_budget_deficit_law_desc:0 "Le déficit national doit être réduit en prenant des mesures drastiques comme une réduction des dépenses publiques."
 FRA_exchange_rate_stabilisation:0 "Stabilisation du Taux de Change"
 FRA_exchange_rate_stabilisation_desc:0 "Les exportations sont en baisse à cause de la valeur élevée du franc. Nous pouvons créer un fonds de stabilisation des changes pour lutter contre l'inflation et l'évasion de capital."
 FRA_exchange_rate_stabilisation_tooltip:0 "§RDébloqué par le focus "Soutenir Blum" ou par un gouvernement communiste.\n§!"
 FRA_bank_france:0 "Banque de France"
 FRA_bank_france_desc:0 "Nous avons déjà réformé le statut de la Banque de France, mais pour reprendre le contrôle de la situation économique, nous devons la nationaliser."
 
	#### REARMEMENT FOCUS ####
 
 FRA_rearmament:0 "Réarmement"
 FRA_rearmament_desc:0 "L'Allemagne est de plus en plus menaçante chaque jour. Nous ne pouvons pas rester pacifistes et nous devons réarmer notre pays."
 FRA_military_complex_nationalisation:0 "Nationalisation du Complexe Militaire"
 FRA_military_complex_nationalisation_desc:0 "Notre capacité de fabrication est encore limitée. Nous pouvons forcer la nationalisation de certains fabricants pour atteindre une réelle efficacité de production."
 FRA_military_complex_nationalisation_tooltip:0 "Disponible en tant qu'§YEntreprise Industrielle§! : §YSMN§! et §YVétra§!.\n"
 FRA_defense_national_funds:0 "Fonds National de Défense"
 FRA_defense_national_funds_desc:0 "Nous ne pouvions pas nous permettre un réarmement complet avec notre budget actuel et atteindre nos objectifs de production. Nous devons augmenter la partie du budget allouée au réarmement et prendre des charges pour financer certains projets."
 FRA_defense_national_funds_tooltip:0 "§YDébloque des priorités dans la partie militaire.§!\nDisponibles en tant que §YConseillers Politiques§! : §YFélix Gouin§! et §YPaul Faure§!."
 FRA_war_material_licence:0 "Licence de Production de Matériel de Guerre"
 FRA_war_material_licence_desc:0 "Pour stimuler le développement des industries militaires et sécuriser le ravitaillement d'équipement d'infanterie, nous pouvons accorder une licence pour contrôler la production."
 FRA_war_material_licence_tooltip:0 "§RDébloqué par la priorité "Soutenir Daladier" ou par un gouvernement fasciste.\n§! Disponibles comme §YConcepteurs de Matériel§! : §YMAB§!, §YAPX§! et §YDe Dion-Bouton§!.\n"
 FRA_aircraft_manufacturer_nationalisation:0 "Nationalisation des Constructeurs d'Avions"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "Alors que les pourparlers pour l'achat d'aéronefs américains stagnent, nous devrions nationaliser les constructeurs d'avions afin de remédier aux carences de productivité françaises dans ce secteur."
 FRA_partial_mobilization:0 "Mobilisation Partielle"
 FRA_partial_mobilization_desc:0 "Les Allemands sont agressifs et le monde est peu sûr. La guerre est proche et nous devrions déclarer la mobilisation partielle."
 FRA_commit_automobile_manufacturer:0 "Engager des Constructeurs Automobiles"
 FRA_commit_automobile_manufacturer_desc:0 "Les constructeurs automobiles sont également le principal producteur de moteurs militaires de grande puissance, tels que des chars d'assaut ou des pièces motorisées. L'État doit coopérer avec les industriels pour accomplir votre armée mécanisée."
 FRA_commit_automobile_manufacturer_tooltip:0 "§RDébloqué par la priorité "Soutenir Daladier" ou par un gouvernement fasciste.\n§!Disponibles comme §YConcepteurs de Char§! : §YLorraine-Dietrich§!, §YBerlier§! et §YDelaunay-Belleville§!.\n"
 FRA_wartime_organisation_act:0 "Loi d'Organisation en Temps de Guerre"
 FRA_wartime_organisation_act_desc:0 "Avant la guerre, nous devons définir l'organisation de la nation en temps de guerre."
 FRA_war_effort_law:0 "Loi sur l'Effort de Guerre"
 FRA_war_effort_law_desc:0 "Pour contribuer à l'effort de guerre, chaque Français doit payer des taxes supplémentaires et peut également acheter des bons du Trésor."
	
	#### POLITICAL FOCUS ####
 
 FRA_legislative_election:0 "Élection Législative"
 FRA_legislative_election_desc:0 "Il est presque temps que les élections législatives françaises élisent la 16ème législature de la Troisième République française. Le contexte social est serré et les Français espèrent que l'élection apportera des changements."
 FRA_social_reforms:0 "Réformes Sociales"
 FRA_social_reforms_desc:0 "Les Accords de Matignon sont un succès partiel mais avec le contexte économique, ils peuvent être effacés à tout moment. Nous devons aller plus loin dans nos réformes sociales et garantir nos avantages."
 FRA_matignon_agreements_amendement:0 "Accords de Matignon"
 FRA_matignon_agreements_amendement_desc:0 "Dans cette situation économique difficile, les accords de Matignon sont suicidaires. Nous sommes obligés de supprimer partiellement certains avantages, tels que les 40 heures par semaine pour redresser la situation économique."
 
	#### DEMOCRATIC FOCUS ####
	
 FRA_support_blum:0 "Soutenir Blum"
 FRA_support_blum_desc:0 "Les réformes de Blum ne sont pas aussi efficaces que nous le pensions, mais il est dans la bonne direction. Nous devrions lui donner plus de pouvoir pour réformer la société."
 FRA_support_blum_tooltip:0 "§YRetarder l'effondrement du front populaire.\nDébloque des priorités dans la partie économique.\n§!"
 FRA_intervention:0 "Intervention Française"
 FRA_intervention_desc:0 "La démocratie a besoin de notre aide. Nous ne pouvons permettre à un autre régime fasciste ou communiste de gagner du terrain. Toute personne désireuse de se battre pour la cause devrait être autorisée à le faire."
 FRA_intervention_tooltip:0 "§RBloque la priorité "Aller avec la Grande-Bretagne".\n§!"
 FRA_support_daladier:0 "Soutenir Daladier"
 FRA_support_daladier_desc:0 "Blum nous a montré qu'il ne pouvait pas diriger un pays en temps de crise. Il doit démissionner et laisser le bureau à Édouard Daladier, chef du Parti Radical et numéro deux du Front Populaire."
 FRA_support_daladier_tooltip:0 "§YDébloque des priorités dans la partie réarmement de l'arbre.\n§!"
 FRA_ban_leagues:0 "Interdire les Ligues"
 FRA_ban_leagues_desc:0 "Les ligues d'extrême droite sont célèbres pour avoir participé à la crise et aux émeutes du 6 février 1934. Ces antiparlementarisme et ces mouvements démocratiques doivent être bannis au plus vite."
 FRA_status_quo:0 "Statu Quo"
 FRA_status_quo_desc:0 "La France est le berceau et le protecteur de la liberté et devrait le rester. Si nous souhaitons à nouveau atteindre l'unité, nous devons stabiliser notre démocratie avant qu'elle ne se détériore."
 FRA_little_entente:0 "Petite Entente"
 FRA_little_entente_desc:0 "La Petite Entente, une alliance formée après la Grande Guerre pour empêcher l'agression de l'Autriche et de la Hongrie à l'égard de leurs voisins, a été soutenue par la France mais a commencé à se désagréger. Au lieu de nouer des liens avec la Grande-Bretagne, nous devrions prendre l’initiative de restaurer et de consolider cette faction, à commencer par ses fondateurs en Tchécoslovaquie."
 FRA_go_with_britain:0 "Aller avec la Grande-Bretagne"
 FRA_go_with_britain_desc:0 "La Russie ayant à jamais changé, il ne reste que la France et la Grande-Bretagne de l’ancienne Triple Entente. Si l’histoire est condamnée à se répéter, nous devons veiller à ce que ces deux nations, bastions de la démocratie et de la liberté en Europe, restent des alliés."
 FRA_popular_front_united:0 "Front Populaire Uni"
 FRA_popular_front_united_desc:0 "Avec les réformes effectuées, nous devons maintenant cesser de nous battre et rester unis. Le Front ne s'effondrera pas et nous nous battrons pour la France et la "Liberté, l'Égalité et la Fraternité" !"
 FRA_popular_front_united_tooltip1:0 "§RLe Front Populaire s'effondrera en août 1938 s'il n'est pas uni.§!"
 FRA_popular_front_united_tooltip2:0 "§RLe Front Populaire s'effondrera en juin 1939 s'il n'est pas uni.§!"
 FRA_invite_yugoslavia:0 "Inviter la Yougoslavie"
 FRA_invite_yugoslavia_desc:0 "La Yougoslavie a suffisamment d’inquiétude sans avoir à s’inquiéter des voisins expansionnistes. Les ramener dans la Petite Entente serait un grand service pour eux et pour nous-mêmes."
 FRA_invite_romania:0 "Inviter la Roumanie"
 FRA_invite_romania_desc:0 "La démocratie roumaine est fragile, coincée entre ses factions fascistes internes et le communisme soviétique. Les amener dans la Petite Entente leur permettra de conserver la stabilité grâce à notre soutien."
 FRA_invite_poland:0 "Inviter la Pologne"
 FRA_invite_poland_desc:0 "L'Allemagne revendique Dantzig et d'anciennes terres en Pologne. Les amener dans la Petite Entente garantirait leur sécurité."
 FRA_research_treaty:0 "Traité de Recherche"
 FRA_research_treaty_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement des activités de R&D en temps de guerre."
 FRA_invite_benelux:0 "Inviter le Benelux"
 FRA_invite_benelux_desc:0 "La Belgique et le Luxembourg sont une cible facile pour les Allemands. Pour éviter le contournement de la ligne Maginot, nous devons nous assurer qu'ils coopèrent militairement avec nous."
 FRA_economic_cooperation_agreement:0 "Accord de Coopération Économique"
 FRA_economic_cooperation_agreement_desc:0 "Pour assurer une coopération militaire parfaite, nous devons définir des accords économiques et logistiques."
 FRA_preventive_intervention:0 "Intervention Préventive"
 FRA_preventive_intervention_desc:0 "Les Allemands ne nous ont laissé d'autre choix. Pour le monde libre et l'avenir de nos enfants. Il est temps de faire la guerre."
 
	#### COMMUNIST FOCUS ####
 
 FRA_radicalize_front:0 "Radicaliser le Front"
 FRA_radicalize_front_desc:0 "Les réformes du Front Populaire ne sont pas trop drastiques pour redresser la situation actuelle. Nous devons radicaliser notre politique et permettre plus de communistes au gouvernement."
 FRA_grands_travaux:0 "Grands Travaux"
 FRA_grands_travaux_desc:0 "Une série de programmes de construction sociale viendra avec la nouvelle socialisation du pays. Cela diminuera le chômage et créera des structures publiques."
 FRA_ideological_indoctrination:0 "Mobilisation Nationale"
 FRA_ideological_indoctrination_desc:0 "Nos valeurs et objectifs politiquement établis valent la peine de mourir pour autant que toute foi ancienne. Tout adepte doit être prêt à faire face à la mort, et ceux qui s’égarent mieux doivent être prêts à faire face à la mort."
 FRA_loyal_comintern:0 "Fidèle au Komintern"
 FRA_loyal_comintern_desc:0 "Avec des ennemis partout où nous nous tournons, nous devons renforcer notre position auprès de puissants alliés. Nos liens avec le Komintern se sont renforcés et il est temps de nous consacrer pleinement à leur cause."
 FRA_research_cooperation:0 "Coopération Scientifique"
 FRA_research_cooperation_desc:0 "Les Soviétiques sont un peuple intelligent et débrouillard, mais ils n’ont pas l’infrastructure nécessaire à un programme scientifique sérieux. Nous allons travailler avec nos alliés, partager les connaissances et les avancées pour un bénéfice mutuel."
 FRA_fund_espionage:0 "Financer la DGSS"
 FRA_fund_espionage_desc:0 "Les services secrets français ne sont pas développés et l'état-major militaire ne les prend pas au sérieux. Le Deuxième Bureau est ancien et la fondation d'un nouveau bureau (appelé Direction Générale des Services Spéciaux) nous aidera à nous protéger des menaces extérieures."
 FRA_assistance_treaty:0 "Traité d'Assistance Mutuelle Franco-Soviétique"
 FRA_assistance_treaty_desc:0 "Un traité bilatéral entre nos deux pays communistes réduira la menace de l'Europe centrale. En particulier, le pacte d'assistance mutuelle évitera le danger d'agression de la part de l'Allemagne."
 FRA_fascist_threat:0 "La Menace fasciste"
 FRA_fascist_threat_desc:0 "Le traité de Versailles et les sanctions économiques n'ont pas arrêté l'Allemagne, mais ont fourni un terrain fertile et un mouvement encore plus sinistre. L'Allemagne doit être vaincue à nouveau et placée sous notre contrôle, du moins pour le moment."
 FRA_reject_moscow_autority:0 "Rejeter l'Autorité de Moscou"
 FRA_reject_moscow_autority_desc:0 "Les bolcheviks sont juste une autre dictature et ne cherchent que leurs intérêts. Nous devrions prendre des distances avec Moscou et forger notre propre communisme."
 FRA_collectivisation:0 "Collectivisation"
 FRA_collectivisation_desc:0 "Une campagne de collectivisation de l’industrie et des ressources privées nous aidera à mieux superviser l’État et à stabiliser le pays, conjugué à une purge du gouvernement."
 FRA_spread_communism:0 "Soutenir la 4ème Internationale"
 FRA_spread_communism_desc:0 "Avec le système capitaliste qui entre dans sa période d'effondrement final, la position correcte de tous les partis communistes doit être une ligne extrêmement agressive, militante et ultra-gauche. En particulier, nous exhortons les partis communistes du monde à consacrer leurs énergies à la destruction de la gauche modérée."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Les gros banquiers et les démagogues puissants renforcent leur emprise sanglante sur le monde. Chaque jour qui passe, nous voyons des hommes libres réduits en esclavage et le monde s'enfonce de plus en plus dans une crise créée par la cupidité de l'individu. Les idéaux français sont plus nécessaires que jamais ! L'humanité a besoin de nous et nous avons besoin d'unir l'humanité !"
 FRA_strike_empire:0 "Frapper l'Empire"
 FRA_strike_empire_desc:0 "Les véritables menaces à la liberté dans le monde sont les empires capitalistes construits par les superpuissances européennes. Ils doivent être écrasés et leurs populations libérées, à commencer par l'Empire britannique."
 
	#### FASCIST FOCUS ####
 
 FRA_far_right_leagues:0 "Ligues d'Extrême Droite"
 FRA_far_right_leagues_desc:0 "Les ligues d'extrême droite regroupent plusieurs mouvements d'extrême droite français opposés au parlementarisme, qui se consacrent principalement aux défilés militaires, aux bagarres de rue, aux manifestations et aux émeutes. Pour unir la France, nous pourrions les utiliser pour affirmer notre supériorité et notre force, pour éviter de succomber à la décadence."
 FRA_front_liberte:0 "Front de la Liberté"
 FRA_front_liberte_desc:0 "Pour nous opposer au Front populaire, nous devons former une alliance anti-marxiste avec les autres mouvements de droite. Ce Front de la liberté fédérera ceux qui protestent contre le collectivisme."
 FRA_support_ppf:0 "Parti Populaire Français"
 FRA_support_ppf_desc:0 "Le Parti populaire français dénonce le parlementarisme, cherche à limiter la démocratie et refond la société française selon ses propres convictions autoritaires. Il était farouchement opposé au marxisme et au libéralisme. Avec le succès du Front de la liberté, le parti populaire français, qui dirige le mouvement, devrait faire son entrée au gouvernement."
 FRA_demand_wallonia:0 "Demander la Wallonie"
 FRA_demand_wallonia_desc:0 "La région wallonne en Belgique est principalement occupée par des francophones. Ils ne se sentent pas français, mais nous pourrions utiliser l'argument linguistique pour prendre le contrôle de cette province."
 FRA_revise_versailles:0 "Revoir le Traité de Versailles"
 FRA_revise_versailles_desc:0 "Le Reich allemand devient une force avec laquelle il faut compter. Leur vision d'un avenir meilleur peut être alignée sur nos intérêts. Nous devrions les soutenir et une fois la poussière retombée, la France aura sa part légitime de l'Europe."
 FRA_split_switzerland:0 "Diviser la Suisse"
 FRA_split_switzerland_desc:0 "Les politiques neutres et le fonctionnement démocratique de la Suisse sont une insulte à notre gouvernement. Nous pourrions conclure un accord secret avec Hitler et Mussolini afin de scinder ce comté en trois."
 FRA_strike_urss:0 "Frapper l'Union Soviétique"
 FRA_strike_urss_desc:0 "La menace de l'Union soviétique continue de croître malgré nos objections. Nous ne pouvons tolérer une Union soviétique agressive et n’avons pas d’autre choix que de partir en guerre pour un avenir meilleur."
 FRA_cagoule_coup:0 "Coup d'État de La Cagoule"
 FRA_cagoule_coup_desc:0 "La Cagoule est un groupe à tendance fasciste et anticommuniste qui a utilisé la violence pour promouvoir ses activités. Le mouvement clandestin est en contact avec des officiers de l'armée et des industriels les financent. Nous avons entendu dire qu’un coup d’État pourrait s’appliquer, par certains officiers militaires soutenant les mouvements anti-parlementaires."
 FRA_state_reorganisation:0 "Réorganisation de l'État"
 FRA_state_reorganisation_desc:0 "Nous devons repenser le rôle de l'État en France. Nous devrions abandonner toutes ces idéologies parlementaires et créer un parti fort et unique."
 FRA_claim_rhinland:0 "Revendiquer la Rhénanie"
 FRA_claim_rhinland_desc:0 "La menace allemande augmente d'année en année, il faut donc créer un État tampon du côté gauche du Rhin."
 FRA_woo_italy:0 "Woo Italie"
 FRA_woo_italy_desc:0 "L'Italie a le potentiel de devenir une nation puissante. Grâce à la direction forte de Mussolini, le peuple italien est uni et prêt à se battre pour la bonne cause. Que cette cause soit la nôtre."
 FRA_dismantle_germany:0 "Démanteler l'Allemagne"
 FRA_dismantle_germany_desc:0 "Les Allemands ne nous ont laissé d'autre choix. Pour la France et l'avenir de nos enfants, l'heure est à la guerre."
 FRA_convince_spain:0 "Convaincre l'Espagne"
 FRA_convince_spain_desc:0 "Franco et les nationalistes espagnols sont nos alliés naturels, unis par leur religion, leur culture et leur idéologie. Ensemble, nous protégerons les Latins de la menace allemande."
 FRA_action_francaise:0 "Action Française"
 FRA_action_francaise_desc:0 "L'Action française soutient la restauration de la monarchie et, après la loi de 1905 sur la séparation de l'Église et de l'État, la restauration du catholicisme romain en tant que religion d'État. C'est aussi un point de ralliement pour la Troisième République de France, considérée comme corrompue et impraticable par nombre de ses adversaires, qu'ils espéraient porter sous leur bannière."
 FRA_papal_rehabilitation:0 "Réhabilitation Papale"
 FRA_papal_rehabilitation_desc:0 "En 1926, le pape Pie XI condamna l’Action française en raison de l’influence du dirigeant Maurras, agnostique. Avec la renaissance de l'anticommunisme dans l'Église catholique, nous pouvons demander de mettre fin à la condamnation."
 FRA_union_latins:0 "Union Latine"
 FRA_union_latins_desc:0 "Une alliance basée sur une civilisation et une culture latine communes en Europe (Italie, France, Espagne, Portugal et Roumanie) équilibrera le pouvoir entre nous et l'Allemagne. Commençons par la Roumanie, cela leur permettra de conserver leur stabilité grâce à notre soutien."
 FRA_restoration:0 "Restauration"
 FRA_restoration_desc:0 "Il est temps de mettre fin à la République et de rendre la France à son héritier naturel, le roi Henri VII. La nouvelle monarchie unira les peuples derrière un dirigeant fort."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "Les Camelots du Roi sont une organisation de jeunesse d'extrême droite du mouvement Action Française. Le groupe paramilitaire peut être nous pour renforcer notre position dans la société française."
 FRA_invite_portugal:0 "Inviter le Portugal"
 FRA_invite_portugal_desc:0 "Le Portugal est, en tant que pays latin, un allié naturel des Français. Nous devons renforcer ces liens d’amitié."
 
	#### MILITARY FOCUS ####
	
 FRA_giraud_plan:0 "Plan de Giraud"
 FRA_giraud_plan_desc:0 "Dans de tels moments, il est préférable de renforcer nos défenses. S'il y a des menaces, laissez-les venir à nous pour que nous puissions les traiter sur notre propre territoire. Nous avons un candidat idéal pour diriger notre armée, tout ce dont nous avons besoin est votre parole."
 FRA_fortification_focus:0 "Focus sur la Fortification"
 FRA_fortification_focus_desc:0 "Aussi critiques que soient nos fortifications, nous devons trouver des moyens de les construire plus efficacement. La ligne Maginot a été un puissant moyen de dissuasion des forces ennemies. Nous pourrions utiliser la sécurité de plusieurs défenses similaires."
 FRA_alpine_forts:0 "Forts Alpins"
 FRA_alpine_forts_desc:0 "Les Italiens ne passeront pas la frontière si facilement une fois que nous aurons fini de couvrir les Alpes avec notre nouvelle ligne de défense. Nous aurons le temps de réagir et de renforcer notre position."
 FRA_alpine_forts_tooltip:0 "§RDébloqué par la priorité "Fonds Nationaux de Défense".\n§!"
 FRA_extend_the_maginot_line:0 "Étendre la Ligne Maginot"
 FRA_extend_the_maginot_line_desc:0 "Nous ne pouvons pas compter sur la Belgique pour conserver son terrain, si elle laisse passer les armées ennemies, nous pourrions avoir des problèmes. L'extension de la ligne Maginot est essentielle pour garder les armées indésirables en dehors de la France !"
 FRA_de_gaulle_strategy:0 "Stratégie de De Gaulle"
 FRA_de_gaulle_strategy_desc:0 "Nous ne pouvons pas rester les bras croisés alors que les ennemis se déplacent à nos frontières. Et nous ne pouvons pas laisser nos alliés se débrouiller seuls dans un scénario de guerre. Préparez notre armée ! Gamelin est l'homme du métier."
 FRA_motorized_focus:0 "Focus Motorisé"
 FRA_motorized_focus_desc:0 "Trouver de meilleures façons de construire nos véhicules d'infanterie nous aidera à renforcer et à soutenir les lignes de front."
 FRA_mechanized_focus:0 "Focus Mécanisé"
 FRA_mechanized_focus_desc:0 "Les véhicules blindés jouent un rôle de plus en plus important dans la guerre. Un peu moins intimidants qu'un char moyen, ils nous donnent un avantage en termes de communication, de commandement, de transport et de guerre urbaine."
 FRA_mechanized_focus_tooltip:0 "§RDébloqué par la priorité "Fonds Nationaux de Défense".\n§!"
 FRA_tank_modernisation:0 "Modernisation des Chars"
 FRA_tank_modernisation_desc:0 "Les chars de combat sont la voie à suivre dans l'industrie militaire. Nous voulons contrôler le champ de bataille et pour cela nous aurons besoin de nouveaux chars puissants !"
 FRA_further_armament_program:0 "Programme d'Armement Ultérieur"
 FRA_further_armament_program_desc:0 "Avec les nouveaux fonds pour l'armée, nous pouvons produire des armes en masse. Nous allons mettre un fusil dans les mains de tout le monde."
 FRA_further_armament_program_tooltip:0 "§RDébloqué par la priorité "Fonds Nationaux de Défense".\n§!"
 FRA_infantry_focus:0 "Carabines de Rechange"
 FRA_infantry_focus_desc:0 "Tous les hommes et toutes les femmes qui peuvent se battre le feront. Nous devrions affecter les ressources du gouvernement à la production et à l’amélioration des armes d’infanterie."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Notre artillerie formera une seule unité puissante pour concentrer le tir sur des points spécifiques. Une volée à la fois et nous affaiblirons la ligne ennemie et frayons notre chemin si nous devons le faire !"
 FRA_army_reform:0 "Réforme de l'Armée"
 FRA_army_reform_desc:0 "Aucune unité d'infanterie ou char de haute technologie ne pourra à elle seule nous faire gagner la guerre. Nous devons déployer tous nos efforts pour développer nos capacités tactiques et stratégiques. Avec les bonnes personnes au travail, nous pouvons évoluer en tant qu'armée."
 FRA_general_mobilisation_order:0 "Ordre de Mobilisation Générale"
 FRA_general_mobilisation_order_desc:0 "Nous devons continuer la guerre en battant l'armée de terre, l'armée de l'air et la marine ; et mobiliser tous les Français disponibles."
 FRA_africa_army:0 "Armée d'Afrique"
 FRA_africa_army_desc:0 "La connaissance de l'armée d'Afrique assurera la domination dans les colonies et en Afrique du Nord. Nous pouvons compter sur des volontaires arabes ou berbères indigènes et sur des régiments de colons français."
 FRA_colonial_troops:0 "Troupes Coloniales"
 FRA_colonial_troops_desc:0 "Les Troupes coloniales ne font pas partie de l'armée africaine et regroupent des troupes indigènes d'Afrique occidentale, centrale et d'outre-mer. Nous pouvons utiliser leurs équipements pour lutter contre des terres inhospitalières."
 FRA_foreign_legion:0 "Légion Étrangère"
 FRA_foreign_legion_desc:0 "La Légion étrangère est la branche d'élite de l'armée africaine, composée de soldats de différentes nationalités et origines. L'expérience des légionnaires et la qualité de leur formation seront notre fer de lance."
 FRA_commandos_marine:0 "Commandos Marine"
 FRA_commandos_marine_desc:0 "Les Commandos Marine sont les forces d'opérations spéciales de la marine française. Leur aide dans la guerre amphibie et la reconnaissance navale permettra de vaincre rapidement les ennemis de la France."
 FRA_blum_viollette_project:0 "Projet Blum-Viollette"
 FRA_blum_viollette_project_desc:0 "Le projet Blum-Viollette suggérait qu'une minorité d'Algériens obtienne la citoyenneté française à part entière, avec le projet d'étendre les avantages à d'autres groupes ultérieurement. Nous pouvons utiliser cet argument pour recruter dans la colonie, mais les colons français vont protester massivement."
	
	#### NAVAL SECTION ####
 
 FRA_navy_focus:0 "Focus Naval"
 FRA_navy_focus_tt:0 "Pas assez d'emplacements de construction pour la §YBase Navale§!"
 FRA_navy_focus_desc:0 "Si nous prévoyons d’élargir notre marine, la première étape consiste à améliorer et à élargir nos bases navales. Nos navires uniques nécessitent une attention constante pour rester prêts au combat à tout moment."
 FRA_improved_screen_ships:0 "Écran de Navires Amélioré"
 FRA_improved_screen_ships_desc:0 "Les destroyers et les croiseurs plus légers jouent un rôle clé dans la défense de nos cuirassés ou transporteurs plus lourds. Si nous perdons notre ligne de défense en mer, nous risquons tous les navires et les hommes. Nous devons nous assurer que nos navires sont construits avec les dernières technologies."
 FRA_capital_ship_focus:0 "Focus sur les Navires Capitaux"
 FRA_capital_ship_focus_desc:0 "Améliorer la conception de nos cuirassés présenterait de grands avantages tactiques. Avec leur portée et leur puissance sans conteste, personne ne pourra distancer leurs armes."
 FRA_carrier_focus:0 "Focus sur les Porte-Avions"
 FRA_carrier_focus_desc:0 "Les théoriciens de la marine ont dirigé notre attention sur nos porte-avions obsolètes. Ils ont des suggestions sur la manière dont les transporteurs peuvent être davantage utilisés si le développement est poussé dans la bonne direction. De réels progrès ne peuvent être réalisés sans notre soutien total."
 FRA_naval_doctrine:0 "Doctrine Navale"
 FRA_naval_doctrine_desc:0 "Les progrès récents dans la conception des navires ont ouvert de nouvelles options en matière de manœuvres tactiques et stratégiques. Avant de prendre des risques avec ces nouvelles théories, nous devons les tester correctement et consolider leurs plans."
 FRA_marines_and_landing_craft:0 "Marines et Navires de Débarquement"
 FRA_marines_and_landing_craft_desc:0 "Les guerres ne sont pas gagnées par la seule puissance navale ; nous devons également pouvoir transporter nos armées à travers les vagues et les mettre à terre en toute sécurité..."
 FRA_submarine_effort:0 "Effort Sous-Marin"
 FRA_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus excitant depuis l’invention du bateau torpille. Nous ferions bien de ne pas simplement nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 
	#### AIR SECTION ####
 
 FRA_air_focus:0 "Focus Aérien"
 air_focus_bypass_tt:0 "Pas assez d'emplacements de construction pour une §YBase Aérienne§!"
 FRA_air_focus_desc:0 "Le temps est venu de développer notre force aérienne ! Des plans ont déjà été élaborés pour commencer la construction de nouvelles bases aériennes afin de supporter une forte augmentation du personnel et des avions."
 FRA_cas_focus:0 "Focus sur les CAS"
 FRA_cas_focus_desc:0 "Les avions qui fournissent un soutien à nos forces terrestres et à nos navires se sont révélés très efficaces pour un investissement relativement modeste. Ces avions ont maintenant plusieurs améliorations suggérées. Nos ingénieurs peuvent développer la nouvelle génération d’appareils d’appui."
 FRA_fighter_focus:0 "Focus sur les Chasseurs"
 FRA_fighter_focus_desc:0 "Des techniques civiles révolutionnaires peuvent être appliquées à nos chasseurs pour améliorer leur vitesse, leur portée et leur altitude maximale. Nous devons nous concentrer sur cela si nous voulons suivre les progrès réalisés par d'autres."
 FRA_bomber_focus:0 "Focus sur les Bombardiers"
 FRA_bomber_focus_desc:0 "Le soutien aérien est une partie importante de nos capacités défensives et offensives. Si nous concentrons nos efforts sur le développement de bombardiers plus rapides, plus agiles et plus précis, nous conserverons un avantage dans toute bataille terrestre."
 FRA_heavy_fighter_focus:0 "Focus sur les Chasseurs Lourds"
 FRA_heavy_fighter_focus_desc:0 "Nos chasseurs lourds doivent être capables de supporter les bombardiers les plus vulnérables. Cela nécessite un armement plus lourd et une portée plus longue au prix d'une certaine vitesse."
 FRA_air_doctrine:0 "Doctrine Aérienne"
 FRA_air_doctrine_desc:0 "Nous avons acquis suffisamment d'expérience pour tester de nouvelles théories sur la guerre aérienne à un rythme plus rapide. Cela nous permettra d’explorer de nouvelles possibilités tactiques et stratégiques. Le combat aérien est la clé de la guerre moderne."
 FRA_heavy_bomber_focus:0 "Focus sur les Bombardiers Stratégiques"
 FRA_heavy_bomber_focus_desc:0 "Les bombardiers stratégiques modernes seront armés pour faire face seuls à des escarmouches aériennes moins importantes. Si nous permettons à nos ingénieurs de se concentrer sur le développement des technologies les plus récentes, nous aurons de meilleures chances de détruire les installations de production ennemies."
 FRA_naval_bomber_focus:0 "Focus sur les Bombardiers Navals"
 FRA_naval_bomber_focus_desc:0 "Les navires se sont révélés extrêmement vulnérables aux avions. Nous devons continuer à améliorer leur technologie pour nous assurer de rester en avance sur toutes les contre-mesures."
 FRA_jet_effort:0 "Effort sur les Moteurs à Réaction"
 FRA_jet_effort_desc:0 "Le combat aérien est une question de mobilité. Le moteur à réaction est une avancée si puissante que les pilotes ennemis sembleront rester immobiles pendant que nous les extirpons du ciel."
  
