l_french:
 post_battle_cruiser_navy:0 "Marine de Croiseur Post-Bataille"
 post_battle_cruiser_navy_desc:0 "Après leur performance médiocre dans la Grande Guerre et en raison de la vitesse sans cesse croissante des cuirassés, ce pays met l'accent sur la production de navires capitaux sur des BBs et / ou des CAs plutôt que sur des BCs."
 ENG_terror_of_tobermory:0 "Tobermory"
 ENG_terror_of_tobermory_desc:0 "Situé dans l'ouest de l'Écosse, Tobermory a accueilli le Commodore Gilbert "Monkey Brand" Stephenson et son personnel, qui, à eux deux, ont mis 911 navires sur 1 132 cours de préparation à la bataille de l'Atlantique. Les méthodes utilisées par Stephenson ont influencé la pratique future des infirmières et infirmiers autorisés et ont eu un impact significatif sur les performances des escortes pendant la Seconde Guerre mondiale, permettant à des escortes de prendre la mer rapidement et avec un entraînement efficace."