l_french:
 peacetime_economics:0 "Économie de Temps de Paix"
 peacetime_economics_desc:0 "En temps de paix, nous devons faire tout ce qui est en notre pouvoir pour accroître l’intérêt national."
 war_economics:0 "Économie de Guerre"
 war_economics_desc:0 "La guerre est une bonne affaire."
 civilian_consumer:0 "Le Consommateur Civil"
 civilian_consumer_desc:0 "Si nous encourageons la consommation, nous pouvons faire des merveilles pour notre économie."
 improve_currency_power:0 "Soutenir le Pouvoir Monétaire"
 improve_currency_power_desc:0 "Actuellement, notre monnaie nationale est un peu faible. Si nous pouvons y remédier, nous récolterons des bénéfices."
 recovery_from_war:0 "Récupération de Guerre"
 recovery_from_war_desc:0 "La guerre est dure pour une nation. Cela demande souvent l’effort de tous pour aller au-delà."
 recieve_foreign_aide:0 "Recevoir une Aide Étrangère"
 recieve_foreign_aide_desc:0 "Le monde est rempli de nations puissantes, dont beaucoup pourraient être intéressées à nous aider."
 peace_in_our_time:0 "Paix à notre Époque"
 peace_in_our_time_desc:0 "Il n'y a pas de plus grand objectif que la promotion de la paix et de la prospérité."
 industrial_research:0 "Recherche Industrielle"
 industrial_research_desc:0 "Nous devons aller de l'avant avec notre industrie et faire de notre économie l'envie du monde moderne."
 defending_the_land:0 "Défendre la Terre"
 defending_the_land_desc:0 "Notre patrie est sacrée et doit rester pure et sans tache."
 civ_to_mil_conversion:0 "Conversion d'Usine Militaire à Civile"
 civ_to_mil_conversion_desc:0 "Une économie flexible est une réussite."
 military_industrial_complex:0 "Financer le Complexe Militaro-Industriel"
 military_industrial_complex_desc:0 "Un peu de corruption ne fait de mal à personne, tant que c'est pour le bien de la nation."
 military_research_grants:0 "Subventions de Recherche Militaire"
 military_research_grants_desc:0 "De nombreuses inventions modernes sont issues de la recherche militaire. Il est logique que nous continuions cette tradition."
 total_war:0 "Guerre Totale"
 total_war_desc:0 "Guerre sans fin, pour un avenir meilleur."
 military_research:0 "Recherche Militaire"
 military_research_desc:0 "Nous ne devons pas négliger de financer les progrès de nos forces militaires."
 the_political_sphere:0 "Ouvrir la Sphère Politique"
 the_political_sphere_desc:0 "Là où il y a une volonté de pouvoir, on peut trouver un politicien."
 political_chaos:0 "Chaos Politique"
 political_chaos_desc:0 "Une révolution peut être faite en un jour, mais ses effets prennent toute une vie à résoudre."
 passive_change:0 "Changement Passif"
 passive_change_desc:0 "Un changement lent et régulier est ce qui est le plus sain pour une nation."
 nationalism:0 "Nationalisme"
 nationalism_desc:0 "L'amour de sa nation est dans le cœur de chaque citoyen."
 militarism:0 "Militarisme"
 militarism_desc:0 "Une arme à feu dans la main vaut deux dans celle de votre ennemi."
 paramilitarism:0 "Paramilitarisme"
 paramilitarism_desc:0 "Les forces irrégulières d'un État peuvent parfois être tout aussi efficaces que n'importe quelle force formelle."
 high_command_staff:0 "Recruter du Personnel de Commandement"
 high_command_staff_desc:0 "Nos officiers sont les meilleurs du secteur et ne sont pas enclins à la paresse."
 military_occupation:0 "Occupation Militaire"
 military_occupation_desc:0 "Nous devrions encourager nos officiers à rester en poste le plus longtemps possible afin de tirer profit de leur expérience."
 domestic_affairs:0 "Affaires Domestiques"
 domestic_affairs_desc:0 "Le département de l'intérieur est le plus concerné par le développement de notre sphère domestique."
 military_youth:0 "Jeunesse Militaire"
 military_youth_desc:0 "Les jeunes de notre pays cherchent à servir l'État. Qui sommes-nous pour nous mettre en travers ?"
 suppress_political_opponents:0 "Supprimer les Opposants Politiques"
 suppress_political_opponents_desc:0 "Tous les ennemis doivent être supprimés, qu’ils soient étrangers ou nationaux."
 art_of_propaganda:0 "L'Art de la Propagande"
 art_of_propaganda_desc:0 "Nous ne leur disons que ce qu'ils veulent entendre, c'est ce que nous voulons qu'ils sachent."
 ancestral_legacy:0 "Héritage Ancestral"
 ancestral_legacy_desc:0 "Si nous allons assez loin dans notre passé, il est relativement facile de trouver une justification pour presque n'importe quoi."
 national_colleges:0 "Universités Nationales"
 national_colleges_desc:0 "Nous ne devons pas négliger notre système d'éducation."
 communism:0 "Communisme"
 communism_desc:0 "Dictature Prolétarienne"
 industrialization:0 "Industrialisation"
 industrialization_desc:0 "L'acier doit couler"
 collective_farms:0 "Fermes Collectives"
 collective_farms_desc:0 "S'il y a de la nourriture sur la table, le reste suivra."
 workers_revolution:0 "Révolution Ouvrière"
 workers_revolution_desc:0 "La révolution ne peut être arrêtée !"
 political_commissars:0 "Commissaires Politiques"
 egalitarian_ethics:0 "Éthique Égalitaire"
 egalitarian_ethics_desc:0 "Personne ne sera laissé de côté dans notre grande société."
 great_patriotic_war:0 "Grande Guerre Patriotique"
 great_patriotic_war_desc:0 "S'ils se tiennent sur le chemin, coupez-les comme s'ils étaient du blé avant une faux."
 socialist_schools:0 "Écoles Socialistes"
 socialist_schools_desc:0 "L'esprit humain peut être changé et formé, et il est de notre devoir de le remplir avec les bonnes idées."
 socialist_realism:0 "Réalisme Socialiste"
 socialist_realism_desc:0 "Le pragmatisme de la révolution ne peut être ignoré."
 workers_of_the_world_unite:0 "Travailleurs du Monde, Unifiez-vous !"
 workers_of_the_world_unite_desc:0 "Tous les frères et sœurs de la révolte doivent s'unir pour reconstruire le monde."
 socialist_science:0 "Science Socialiste"
 socialist_science_desc:0 "Une science correcte est de loin préférable à une recherche supposée objective."
 liberalism:0 "Libéralisme"
 liberalism_desc:0 "Un mélange de capitalisme et de clémence est la bonne manière."
 armed_neutrality:0 "Neutralité Armée"
 armed_neutrality_desc:0 "Bien que nous restions en dehors de cela, cela ne signifie pas que nous sommes faibles."
 interventionism:0 "Interventionnisme"
 interventionism_desc:0 "Les affaires de nos voisins font naturellement partie des nôtres."
 volunteer_corps:0 "Corps de Volontaires"
 volunteer_corps_desc:0 "Venez tous ! Nous avons besoin de vous pour la machine."
 free_market:0 "Un Marché Libre"
 free_market_desc:0 "La recherche du profit est ce qui construira une société meilleure pour tous."
 public_works_projects:0 "Projets de Travaux Publics"
 public_works_projects_desc:0 "Les projets d'infrastructure sont ce qui fait que le monde tourne autour."
 free_speech:0 "Liberté d'Expression"
 free_speech_desc:0 "Parlez fort, librement et avec courage."
 constitutionalism:0 "Constitutionnalisme"
 constitutionalism_desc:0 "Les garanties d'une constitution sont plus fortes que n'importe quelle armée pourrait apporter."
 freedom_isnt_free:0 "La Liberté n'est Pas Gratuite"
 freedom_isnt_free_desc:0 "Une arme à feu est la forme ultime de la démocratie."
 public_science_investment:0 "Fonds pour la Science Publique"
 public_science_investment_desc:0 "Nous investirons dans nos enfants pour qu'ils puissent vaincre nos ennemis demain."
