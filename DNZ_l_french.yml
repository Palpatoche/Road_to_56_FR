 Danzig_ist_Deutsch:0 "Dantzig est allemand"
 Danzig_ist_Deutsch_desc:0 "§WDéfinit la règle : £trigger_yes Peut refuser l'appel à la guerre§!\nLa ville de Dantzig est composée en majorité d'Allemands. Ils ne souhaitent que la réunification avec l'État allemand. Bien que les politiciens locaux essaient de garder ce sentiment secret... pour l'instant."
 DNZ_sean_lester:0 "Seán Lester - haut-commissaire"
 DNZ_sean_lester_desc:0 "Seán Lester est le haut-commissaire de Dantzig. Nommé à ce poste par la Société des Nations en 1934. À chaque fois, il est entré en conflit avec le gouvernement local de Dantzig et ses politiques. Essayer de le faire démettre de ses fonctions et de le remplacer par un nouveau haut-commissaire plus souple et en ligne avec le gouvernement de Dantzig devrait être une priorité absolue."
 DNZ_maintain_infrastructure_idea:0 "Entretien de l'infrastructure"
 DNZ_carl_jacob_burckhardt:0 "Carl Burckhardt - haut-commissaire"
 DNZ_carl_jacob_burckhardt_desc:0 "Burkchardt répondra beaucoup mieux aux besoins de Dantzig."

