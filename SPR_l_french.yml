 SPR_spain.1.t:0 "Les Réactionnaires ont été Écrasés !"
 SPR_spain.1.desc:0 "Après des efforts héroïques, le peuple espagnol, aidé par des antifascistes du monde entier, a écrasé les rebelles fascistes et assuré le triomphe du Front populaire. Notre victoire assure notre libération de la tyrannie des réactionnaires, mais les combats et les mesures de sécurité nécessaires ont fortement perturbé l'économie. Après toutes ces souffrances, il est clair que notre population n'a qu'un seul désir : la paix."
 SPR_spain.1.a:0 "La paix, enfin !"

