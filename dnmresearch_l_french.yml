 NAVAL_TITLE_AA_TECHNOLOGY:0 "SYSTÈMES ANTI-AÉRIENS"
 Interwar_AA_tech:0 "AA de l'Entre-deux-guerres"
 Interwar_AA_tech_desc:0 "Alors que les forces navales avaient commencé à ajouter des canons anti-aériens à leurs navires avant la fin de la Première Guerre mondiale, de nombreuses forces ont accru leurs investissements dans les AA navales au cours des années 1920, en développant des armes de moyen calibre à tir rapide destinées principalement à engager des avions."
 Late_1930s_AA_tech:0 "AA d'Avant-guerre"
 Late_1930s_AA_tech_desc:0 "À mesure que les avions continuaient à se développer, les forces navales perfectionnaient à leur tour leurs systèmes AA (même si le déclenchement de la guerre les verrait insuffisants), avec des systèmes à plusieurs vitesses plus rapides et des systèmes de contrôle anti-feu antérieurs."
 Early_War_AA_tech:0 "Expansion AA en Temps de Guerre"
 Early_War_AA_tech_desc:0 "L’expérience acquise en temps de guerre a mis en lumière la nécessité de disposer de plus grandes installations AA sur les navires existants et nouveaux pour contrer la menace posée par les avions."
 Late_War_AA_tech:0 "Systèmes AA Avancés"
 Late_War_AA_tech_desc:0 "L’amélioration du contrôle des tirs, l’entraînement motorisé et l’élévation, combinés à des innovations telles que les munitions avec fusées de proximité, ont considérablement amélioré l’efficacité des systèmes AA navals."
 NAVAL_TITLE_RADAR_TECHNOLOGY:0 "RADAR MARITIME"
 Surface_search_radar:0 "Radar de Recherche en Surface"
 Surface_search_radar_desc:0 "Les premiers ensembles de radar étaient encombrants et nécessitaient beaucoup de puissance. Ils ne pouvaient donc être installés pratiquement que sur des navires plus grands. Ils se sont révélés utiles pour aider les navires à prendre conscience des problèmes tactiques, en particulier dans les situations de faible visibilité."
 air_warning_radar:0 "Radar d'Alerte Aérienne"
 air_warning_radar_desc:0 "Au fur et à mesure de l’affinement des ensembles de radar, ils ont été utilisés pour alerter rapidement les attaques aériennes. En effet, cela a permis aux navires d’être prêts à affronter l’avion et de renforcer leur défense aérienne."
 advanced_surface_search_radar:0 "Radar de Recherche en Surface Avancé"
 advanced_surface_search_radar_desc:0 "Le développement du radar centimétrique a permis l’installation d’ensembles de radar beaucoup plus puissants, mais aussi beaucoup plus petits. Cela signifiait que les grands navires avaient une conscience tactique encore plus grande et que les plus petits pouvaient également utiliser un radar."
 surface_fc_radar:0 "Radar de Contrôle de Tir en Surface"
 surface_fc_radar_desc:0 "Il a fallu peu de temps avant que le radar ne soit utilisé pour faciliter le contrôle des tirs et la détection des tirs, permettant ainsi aux plus grands navires de guerre d'être plus efficaces à distance et la nuit."
 advanced_fc_radar:0 "Radar de Contrôle de Tir Anti-aérien"
 advanced_fc_radar_desc:0 "Les améliorations apportées au radar les ont amenés à participer à l’acquisition d’objectifs pour les armes anti-aériennes des navires, permettant ainsi un tir AA plus précis contre les avions entrants."
 NAVAL_TITLE_ASW_TECHNOLOGY:0 "GUERRE ANTI-SOUS-MARINE"
 early_sonar:0 "Sonar Précoce"
 early_sonar_desc:0 "Développé à la fin de la Première Guerre mondiale et initialement appelé ASDIC, le sonar était alors considéré comme ayant probablement rendu les sous-marins inefficaces lors de guerres futures. Même s’il s’agissait d’une surestimation radicale des capacités du sonar, ces premières installations étaient encore utiles pour permettre aux navires de surface de combattre les ennemis submergés."
 depth_charge_throwers:0 "Lanceurs de Charge de Profondeur"
 depth_charge_throwers_desc:0 "La charge de profondeur a été l’arme principale contre les sous-marins durant l’entre-deux-guerres et pendant la majeure partie de la Seconde Guerre mondiale. Des charges de profondeur pourraient être acheminées de la poupe d'un navire jusqu'à l'emplacement prévu d'un sous-marin, mais le développement de lanceurs de charges de profondeur a permis aux navires de projeter des modèles de charges de profondeur sur une zone plus large, augmentant ainsi leur efficacité."
 basic_sonar:0 "Sonar de Base"
 basic_sonar_desc:0 "L'utilisation du son pour détecter les navires sous l'eau était (et est) une science complexe, et les systèmes de sonar ont progressé à de nombreuses reprises entre la fin de la première et la seconde guerre mondiale."
 asw_mortars:0 "Mortiers Anti-Sous-Marins"
 asw_mortars_desc:0 "Une des principales lacunes du sonar est que le contact a été perdu lorsque le navire attaquant a survolé la cible, ce qui a donné au sous-marin une fenêtre dans laquelle il pourrait manœuvrer pour échapper à la prochaine attaque par charge de profondeur. L'invention de mortiers anti-sous-marins tels que Hedgehog et Mousetrap a permis aux escortes de tirer sur des cibles se trouvant devant eux et constituait un ajout important à la guerre anti-sous-marine."
 advanced_sonar:0 "Sonar Avancé"
 advanced_sonar_desc:0 "Représentant le sonar le plus avancé mis au point au cours de la période, ces ensembles permettent de mieux repérer les raiders submergés et sont importants pour contrer l'amélioration constante de la conception des sous-marins."
 NAVAL_TITLE_TORPEDO_TECHNOLOGY:0 "TORPILLES"
 interwar_torpedoes:0 "Torpilles de l'Entre-deux-guerres"
 interwar_torpedoes_desc:0 "Les torpilles ont continué à se développer après la Première Guerre mondiale et la plupart des grandes nations de la Seconde Guerre mondiale utilisaient des torpilles conçues et mises en service pour la première fois dans les années 1920 et au début des années 1930."
 magnetic_detonators:0 "Détonateurs Magnétiques"
 magnetic_detonators_desc:0 "Bien qu’initialement peu fiables, une fois raffinés, les détonateurs magnétiques rendaient les torpilles plus efficaces."
 electric_torpedoes:0 "Torpilles Électriques"
 electric_torpedoes_desc:0 "Plus silencieuses et laissant beaucoup moins de sillage (rendant plus difficile pour la cible de voir le danger qui les attendait), les torpilles électriques ont constitué une autre avancée significative dans la technologie des torpilles."
 advanced_torpedoes:0 "Torpilles Avancées"
 advanced_torpedoes_desc:0 "Les améliorations en termes de fiabilité, de visée (y compris les systèmes de prise de référence rudimentaires) et d’autres zones ont rendu les torpilles mises en service à la fin de la guerre très dangereuses."