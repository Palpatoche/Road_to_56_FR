 dnmflava.1.t:0 "La Revue de la Flotte du Couronnement de 1937"
 dnmflava.1.d:0 "Le 20 mai à Spithead, la Royal Navy s'est réunie pour célébrer le couronnement du roi George VI. C'était la plus grande collection de navires de guerre depuis 1911, avec cinq porte-avions, 10 navires capitaux et des visiteurs étrangers, dont le KMS Admiral Graf Spee, l'USS New York, le tout nouveau Dunkerque venu de France, le vieux cuirassé soviétique Marat et le croiseur lourd Ashigara du Japon. Les Dominions étaient représentés par deux navires de guerre canadiens, un néo-zélandais et un du Raj Britannique. Au total, quelque 101 navires de guerre de surface étaient présents, ainsi que 22 sous-marins et 11 navires auxiliaires.\n\nEn examinant la flotte du Royal Yacht Victoria and Albert, l'événement a été popularisé dans les actualités cinématographiques en Grande-Bretagne et dans le monde, soulignant que la première ligne de défense de la Grande-Bretagne et de son Empire était la Royal Navy. La nuit, toute la flotte était éclairée par ses propres projecteurs, ce qui incitait un journaliste ivre et excitant de la BBC, Thomas Woodrooffe, à répéter sans cesse « The Fleet's lit up » avant de finalement s'effondrer dans l'incohérence."
 dnmflava.1.a:0 "La journée a été aussi mauvaise que je le craignais mais mes sœurs insistent pour dire qu'elles ont tout apprécié."
 dnmflava.1.b:0 "Les Britanniques ont fait un bon spectacle."
 dnmflava.3.t:0 "Le KMS Scheer bombarde Almería"
 dnmflava.3.d:0 "En mai 1937, le navire était amarré dans le port de Palma, sur l'île de Majorque, avec plusieurs autres navires de guerre neutres, notamment des navires des marines britannique et italienne. Le port a été attaqué par des avions républicains, mais des tirs antiaériens des navires de guerre les ont chassés. Alors qu’elle était amarrée au port, elle a de nouveau été attaquée par deux bombardiers BB-2 de construction soviétique, secrètement pilotés par des pilotes de l’armée de l’air soviétique. Deux bombes ont percuté le navire. L’attaque a tué 31 marins allemands et en a blessé 74.\n\n[GER.GetLeader], furieux de l’attaque, a ordonné à l’amiral Scheer de bombarder le port d’Almeira en guise de représailles pour le prétendu "Incident du Deutschland". Cela s'est passé le 31 mai alors que Scheer et quatre destroyers ont bombardé la ville. Les navires allemands ont tiré 200 obus sur la ville, tuant 19 à 20 civils, blessant 50 civils et détruisant 35 bâtiments. Indalecio Prieto, le ministre républicain de la Défense voulait attaquer la flotte allemande, mais le président [SPR.GetLeader] et le Premier ministre Juan Negrin s'opposèrent au plan de Prieto, car une guerre ouverte contre l'Allemagne aurait pu entraîner la destruction de la République. Staline a par la suite donné des ordres interdisant de nouvelles attaques aux navires de guerre allemands et italiens."
 dnmflava.3.a:0 "Les fascistes montrent leurs vraies couleurs"
 dnmflava.3.b:0 "Les républicains espagnols vont réfléchir à deux fois avant de nous bombarder à nouveau"
 dnmflava.3.c:0 "Plus de tension dans une situation déjà tendue"
 dnmflava.3.e:0 "Nos amis allemands ont pris leur revanche"
 dnmflava.4.t:0 "Le roi Édouard VIII revient sur le trône britannique"
 dnmflava.4.d:0 "Après le malheureux accident qui a emporté le roi George VI, le gouvernement a invité le duc de Windsor, anciennement roi Edward VIII, à revenir sur le trône. Initialement destiné à servir de régent, le refus de l'ancienne reine de rentrer en Grande-Bretagne avec ses deux filles a pour conséquence que le nouveau gouvernement les a prescrits comme « Abdiqué en Absence ». En conséquence, le duc de Windsor a repris son rôle de roi empereur.\n\nEn parlant à la BBC, le nouveau roi a déclaré qu'il espérait qu'une période de paix durable serait maintenant à l'horizon. Il a poursuivi en affirmant que "Les garanties données par [GER.GetLeader] permettront, j'en suis sûr, à la Grande-Bretagne de conserver son rôle impérial et d'exercer une influence civilisatrice sur le monde".\n\nOn ignore si Mme Simpson sera couronné reine aux côtés de Sa Majesté plus tard cette année à Westminster."
 dnmflava.4.a:0 "Que Dieu sauve le Roi"
 dnmflava.5.t:0 "La Conférence Impériale de 1937"
 dnmflava.5.d:0 "Profitant de la présence de nombreux dirigeants de l’Empire lors du couronnement, une conférence impériale fut convoquée. Étaient présents les premiers ministres de Grande-Bretagne, du Canada, de la Nouvelle-Zélande, de l'Australie, de la Rhodésie du Sud et de l'Afrique du Sud. Étaient également présents le secrétaire d'État de l'Inde et le ministre principal de la Birmanie. Cela démontrait à quel point les intérêts britanniques étaient véritablement mondiaux. De nombreux sous-comités ont discuté de questions telles que le commerce, les transports maritimes, etc., mais l'un des principaux sujets était la détérioration de la situation en Europe.\n\nSi à l'extérieur, la conférence cherchait à resserrer les liens entre les pays, de graves désaccords émergèrent sous la surface. Après avoir été accusée de vouloir payer "n'importe quel prix pour la paix" par le Premier ministre néo-zélandais [NZL.GetLeader], Anthony Eden, le ministre des Affaires étrangères, l'a corrigé en disant : "Presque tout prix". [NZL.GetLeader] a rétorqué que "vous pouvez payer un prix trop élevé même pour la paix", mais il a été isolé et la conférence n'a pas réussi à convenir d'une politique étrangère commune ou d'un moyen de défense commun.\n\nLe Premier ministre britannique, [ENG .GetLeader], a conclu la conférence en déclarant : "Nous sommes passés du statut de puissance de quatrième ordre au cœur d'un empire qui se dresse devant toutes les puissances du monde". En privé, il était beaucoup plus sombre. "Nous sommes un empire riche et très vulnérable et il y a beaucoup de pauvres aventuriers pas très loin qui nous regardent avec des yeux affamés"."
 dnmflava.5.a:0 "Au moins nous sommes ensemble"
 dnmflava.6.t:0 "Le "Chief Big River" arrive"
 dnmflava.6.d:0 "La visite du croiseur léger allemand KMS Emden à Montréal en 1936 fit sensation parmi la population locale. La visite a bien accueilli les expatriés allemands à proximité, mais le navire a été accueilli sur le quai par des huées et des railleries d'une foule d'environ 200 citoyens canadiens demandant la libération des prisonniers politiques en Allemagne. On espérait tirer parti de la visite généralement réussie du KMS Konigsberg au Canada en 1935, mais l’attitude mitigée de la presse et de la population locale a rendu la visite douteuse.\n\nÀ la Chambre des Communes, Samuel Jacobs, député libéral de Cartier et également juif, s’interroge sur l’opportunité de permettre à Emden de lui rendre visite. Le Premier ministre Mackenzie King a répondu que "la visite [...] n'a pas de signification politique".\n\nC'était cependant une visite de bonne volonté, qui a été réalisée à la truelle. Les réservistes de la marine locale se sont joints aux membres de l’équipage d’Emden pour soulever les lignes de tête qui l’ont amenée à sa place. Les avions ont plongé leurs ailes au-dessus de leurs têtes. Après que les lignes aient été sécurisées, l’Emden a tiré une salve de 11 coups et son capitaine, le capitaine Johannes Bachmann, s’est rendu à terre pour aller officiellement à l’hôtel de ville. L'un des aspects les plus étranges de la visite de cinq jours a été de persuader les Mohawks locaux d'initier le Capt Bachmann à leur tribu en tant que « Chief Big River »."
 dnmflava.6.a:0 "Cela aurait pu être pire"