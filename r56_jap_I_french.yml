 r56_japan.1.t:0 "Incident du 26 Février" 
 r56_japan.1.desc:0 "Il semble qu'une tentative de coup d'État ait été commise par de jeunes officiers de l'armée. Affirmant être une «Armée Juste», ils ont tué de nombreux politiciens et critiques qui étaient en désaccord avec leur rhétorique trop nationaliste. Notre réponse a été rapide et nous avons réprimé cette rébellion. Beaucoup des membres de ce coup sont de la faction Kōdōha au sein de notre gouvernement et de notre armée."
 r56_japan.1.a:0 "L'insurrection ne sera pas tolérée"